<ng-template ngFor let-breadcrumb [ngForOf]="breadcrumbsWithoutSuffix" let-first="first" let-last="last" let-i="index">
  <div *ngIf="!last"
       class="entry qa-breadcrumb qa-breadcrumb-level-{{i + 1}}">
    <span>{{ breadcrumb }}</span>
    <mat-icon svgIcon="chevron_right"></mat-icon>
  </div>
  <div *ngIf="last"
       (click)="onLastBreadcrumbClicked()"
       matRipple
       class="entry last qa-breadcrumb qa-breadcrumb-level-{{i + 1}} qa-breadcrumb-last"
       [class.has-suffix]="suffix">
    <span>{{ breadcrumb }}</span>
  </div>
</ng-template>

<div *ngIf="suffix"
     class="entry suffix qa-breadcrumb qa-breadcrumb-suffix">
  <mat-icon svgIcon="chevron_right"></mat-icon>
  <span>{{ suffix }}</span>
</div>
