definitions:
  config:
    /autodetected:
      boolean: true
      date: 2015-10-21T07:28:00+08:00
      double: 3.1415
      longAsInt: 42
      longAsLong: 4200000000
      string: hello world
      /node-with-mixins:
        jcr:primaryType: some:type
        jcr:mixinTypes: ['some:mixin', 'some:otherMixin']
      /node-with-empty-mixins:
        jcr:primaryType: some:type
        jcr:mixinTypes: []
    /explicit:
      binaryval:
        type: binary
        resource: binary.txt
      binaryArr:
        type: binary
        resource: [resources/file1.txt, resources/file2.txt]
      decimal:
        type: decimal
        value: '31415926535897932384626433832795028841971'
      decimal-multi-value:
        type: decimal
        value: ['42', '31415926535897932384626433832795028841971', '4.2E+314159265']
      binary-multi-string:
        type: string
        value: [some, second, !!binary "Gw=="]
      name:
        type: name
        value: prefix:local-name
      path:
        type: path
        value: /path/to/something
      reference:
        type: reference
        value: cafebabe-cafe-babe-cafe-babecafebabe
      reference-with-path:
        type: reference
        path: /path/to/something
      reference-with-multi-value-path:
        type: reference
        path: [/path/to/something, /path/to/something-else]
      uri:
        type: uri
        value: http://onehippo.org
      weakreference:
        type: weakreference
        value: cafebabe-cafe-babe-cafe-babecafebabe
    /string:
      strBinary:
        type: string
        value: !!binary |-
          Gw==
      strBoolean: 'true'
      strDate: '2015-10-21T07:28:00.000+08:00'
      strDouble: '3.1415'
      strLong: '42'
      strWithQuotes: string ' "
      strWithLeadingSingleQuote: ''' " string'
      strWithLeadingDoubleQuote: '" '' string'
      strWithLineBreaks: |
        line one
        line two
    /empty:
      emptyBinary:
        type: binary
        value: []
      emptyBoolean:
        type: boolean
        value: []
      emptyDate:
        type: date
        value: []
      emptyDouble:
        type: double
        value: []
      emptyLong:
        type: long
        value: []
      emptyString: []
    /categories:
      regular-property: value
      system-property:
        .meta:category: system
      system-property-with-initial-value:
        .meta:category: system
        type: string
        value: initial
      system-property-with-delete:
        .meta:category: system
        operation: delete
      /category:
        .meta:category: system
      /residual-child-node-category:
        .meta:residual-child-node-category: content
