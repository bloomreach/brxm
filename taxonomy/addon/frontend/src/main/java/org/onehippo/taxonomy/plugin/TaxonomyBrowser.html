<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="taxonomy-tree-picker">
      <div>
        <form wicket:id="form">
          <div class="section-search-input">
            <input type="text" wicket:id="searchBox" />
            <a wicket:id="toggle">
              <span wicket:id="search-icon" />
            </a>
          </div>
        </form>
        <div class="taxonomy-tree-popup" wicket:id="tree">[ TAXONOMY TREE HERE ]</div>
      </div>

      <div class="taxonomy-container" wicket:id="container">
        <div class="taxonomy-details clearfix" wicket:id="details"/>
        <div class="taxonomy-selected">
          <h3>
            <span wicket:id="selected-categories-label">Selected Categories</span>
          </h3>
          <span class="taxonomy-canon" wicket:id="canon">No canonical category selected</span>
          <ul>
            <li wicket:id="list">
              <span wicket:id="label"></span> <a wicket:id="remove" class="remove">X</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <wicket:fragment wicket:id="emptyDetails">
      <h3><wicket:message key="category-details-header">Category details</wicket:message></h3>
      <span><wicket:message key="category-details-no-item-selected">No item selected</wicket:message></span>
    </wicket:fragment>

</wicket:panel>

</html>
