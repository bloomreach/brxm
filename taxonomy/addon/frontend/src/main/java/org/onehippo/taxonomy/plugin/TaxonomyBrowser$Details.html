<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
  <h3>
    <wicket:message key="category-details-header">Category details</wicket:message>
  </h3>
  <table class="hippo-list-details">
    <tr>
      <td>
        <label>
          <wicket:message key="category-details-name">Name</wicket:message>: </label>
      </td>
      <td>
        <span wicket:id="name">[ Name ]</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <wicket:message key="category-details-description">Description</wicket:message>: </label>
      </td>
      <td>
        <span wicket:id="description">[ Description ]</span>
      </td>
    </tr>
    <wicket:child/>
    <tr>
      <td>
        <label>
          <wicket:message key="category-details-synonyms">Synonyms</wicket:message>: </label>
      </td>
      <td>
        <span wicket:id="synonyms">[ Synonyms ]</span>
      </td>
    </tr>
  </table>
  <a wicket:id="add" class="btn btn-default">
    <wicket:message key="category-add">Add to categories</wicket:message>
  </a>
  <a wicket:id="makecanonical" class="category-make-canonical">
    <wicket:message key="category-make-canonical">Make canonical</wicket:message>
  </a>
</wicket:panel>
</html>
