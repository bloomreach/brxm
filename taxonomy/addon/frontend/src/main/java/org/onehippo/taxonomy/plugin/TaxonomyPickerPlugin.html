<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
    <div class="hippo-editor-field hippo-property-field-name-string hippo-property-field-type-string hippo-property-field-multiple">
        <h3 class="hippo-editor-field-title">
            <span wicket:id="title">[taxonomy]</span>
			      <span class="required" wicket:id="required">*</span>
        </h3>

        <wicket:container wicket:id="hint-panel"/>

        <div class="taxonomy-current-canon" wicket:id="canon"></div>

        <div class="hippo-editor-field-subfield" wicket:id="keys">
            <div class="hippo-editor-field-item">
                <div class="hippo-editor-field-value">
                    <div class="hippo-editor-field-value-container non-breaking" wicket:id="key" />
                </div>
            </div>
            <div class="hippo-editor-field-subfield-controls taxonomy-plugin" wicket:id="controls">
                <a class="up-link" wicket:id="up">
                    <span wicket:id="up-icon"></span>
                </a>
                <a class="down-link" wicket:id="down">
                    <span wicket:id="down-icon"></span>
                </a>
                <a class="remove-link" wicket:id="remove">
                    <span wicket:id="remove-icon"></span>
                </a>
            </div>
        </div>
        <div class="btn btn-default btn-sm" wicket:id="edit"></div>
    </div>

    </wicket:panel>

</html>
