<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <wicket:container wicket:id="fragment" />
  </wicket:panel>
  <wicket:fragment wicket:id="edit">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <img wicket:id="previewImage"/>
        </td>
        <td class="gallerypickerbuttons">
          <span wicket:id="select" class="gallerypickerlinkspan">[select]</span>
          <span class="gallerypickerlinkspan"><a href="#" wicket:id="remove"><span wicket:id="remove-link-text"/></a></span>
        </td>
      </tr>
    </table>
  </wicket:fragment>
  <wicket:fragment wicket:id="view">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <img wicket:id="previewImage"/>
        </td>
      </tr>
    </table>
  </wicket:fragment>
  <wicket:fragment wicket:id="compare">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td class="hippo-gallery-removed">
          <img wicket:id="baseImage"/>
        </td>
        <td class="hippo-gallery-added">
          <img wicket:id="previewImage"/>
        </td>
      </tr>
    </table>
  </wicket:fragment>
</html>
