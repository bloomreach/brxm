<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div wicket:id="onclosemessage">[onclosemessage]</div>
    <table width="50%">
      <tr>
        <td>
          <a wicket:id="donothing">Cancel</a>
        </td>
        <td>
          <a wicket:id="save">Save</a>
        </td>
        <td>
          <a wicket:id="discard">Discard changes and close</a>
        </td>
      </tr>
      <tr>
        <td>
          <span wicket:id="onCloseDialogException">[if exception happens, here]</span>
        </td>
      </tr>
    </table>
  </wicket:extend>
</html>
