<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
   <div class="actionspanel">
      <h3><span wicket:id="caption"/><span class="documentStatus" wicket:id="status"/></h3>
    <ul>
      <li>
        <a class="edit_ico" wicket:id="edit-dialog">Edit</a>
      </li>
    </ul>
    </div>
    <div class="actionspanel">
    <h3>Request</h3>
    <ul>
      <li>
        <a class="reqpublish_ico" wicket:id="requestPublication-dialog">Request publication</a>
      </li>
      <li>
        <a class="reqdepublish_ico" wicket:id="requestDePublication-dialog">Request depublication</a>
      </li>
      <li>
        <a  class="reqdelete_ico" wicket:id="requestDeletion-dialog">Request deletion</a>
      </li>
    </ul>
    </div>
    <div class="actionspanel">
      <h3>Publishing</h3>
      <ul>
      <li>
        <a class="publish_ico" wicket:id="publish-dialog">Publish</a>
      </li>
      <li>
        <a class="depublish_ico" wicket:id="dePublish-dialog">Depublish</a>
      </li>
      <li>
        <a  class="delete_ico" wicket:id="delete-dialog">Delete</a>
      </li>
    </ul>
    
    </div>
  </wicket:panel>
</html>
