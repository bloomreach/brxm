<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
<style type="text/css">
a.keyword {
	font-size: 24pt;
}
</style>
</wicket:head>
<wicket:panel>
	<div wicket:id="tag-view" class="hippo-editor-field"></div>
	<wicket:fragment wicket:id="empty">
	</wicket:fragment>
	<wicket:fragment wicket:id="suggestions">
		<h3 class="hippo-editor-field-title">Keyword Suggestions</h3>
		<wicket:component wicket:id="view">
			<span wicket:id="keyword"></span>
		</wicket:component>
	</wicket:fragment>
	<wicket:fragment wicket:id="tag-fragment">
		<a wicket:id="link" class="keyword">
			<span wicket:id="link-text">[ tag link ]</span>
		</a>, 
	</wicket:fragment>
</wicket:panel>
</html>
