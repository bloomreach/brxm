<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <span wicket:id="extension.breadcrumb" class="Breadcrumb">breadcrumb</span>
    <div class="panelcontainer" id="left">
      <h2>
        <span class="search">Search</span>
      </h2>
      <div class="panel nopadding">
        <div wicket:id="extension.browser" class="Tree plugin">tree here</div>
      </div>
    </div>
    
    <div class="panelcontainer" id="right">
      <h2>
        <span class="actions">Actions</span>
      </h2>
      <div class="panel">
        <div class="iconactions" wicket:id="extension.workflows">workflow here</div>
        <div wicket:id="extension.versionToggle">&#160;</div>
      </div>
    </div>
    
    <div class="panelcontainer" id="center">
      <h2>
        <span class="documents">Documents</span>
      </h2>
      <div class="panel nopadding">
        <div wicket:id="extension.list" class="plugin Doclist">documents here</div>
      </div>
      <div id="versioningWidget"> 
	      <div class="slidercontrol">
	        <a href="#">&nbsp;</a>
	      </div>
	      <div class="panel nopadding">
	        <div class="plugin versioning">
	          <div wicket:id="extension.version"> </div>
	        </div>
	      </div>
	  </div>
    </div>
  </wicket:panel>
  
</html>
