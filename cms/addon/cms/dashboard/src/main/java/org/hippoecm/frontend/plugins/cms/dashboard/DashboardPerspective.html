<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <div class="panelcontainer" id="welcomepanel">
            <h2>
                <span class="welcome">Welcome to Hippo CMS 7</span>
            </h2>
            <div class="panel">
                <table>
                    <tr>
                        <td class="folder-48">
                            <a href="#">Browse All Articles</a>
                        </td>
                        <td class="user-48">
                            <a href="#">Add a User</a>
                        </td>
                        <td class="document-new-48">
                            <a href="#">Create a new Document</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panelcontainer" id="lefthalf">
            <h2>
                <span class="history">History</span>
            </h2>
            <div class="panel nopadding">
                <div class="plugin" wicket:id="extension.currentActivity">Whats going on</div>
            </div>
        </div>
        <div class="panelcontainer" id="righthalf">
            <h2>
                <span class="task">Todo</span>
            </h2>
            <div class="panel">
              <div class="plugin" wicket:id="extension.todo">Todo</div>
            </div>
        </div>
    </wicket:panel>
</html>
