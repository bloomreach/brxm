<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
    <title wicket:id="pageTitle">Hippo CMS 10</title>
    <link wicket:id="faviconLink" rel="shortcut icon" type="image/png"/>
  </wicket:head>
  <body>
    <wicket:panel>
      <div class="hippo-login-panel">
        <div class="hippo-login-panel-header"></div>
        <div wicket:id="login-panel"></div>
        <div class="hippo-login-panel-footer">
          <label>
            <wicket:message key="edition.label"/>
          </label>
          <wicket:enclosure>
            <div>
              <a wicket:id="termsAndConditions"><wicket:message key="terms-and-conditions-label"/></a>
            </div>
          </wicket:enclosure>
        </div>
      </div>
      <div class="hippo-login-extend">
        <wicket:child/>
      </div>
      <div wicket:id="pinger" class="hippo-global-hideme">[Prevents session timeouts]</div>
    </wicket:panel>
  </body>
</html>
