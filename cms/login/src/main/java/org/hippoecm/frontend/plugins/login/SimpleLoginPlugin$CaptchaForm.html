      <wicket:extend>
        <wicket:child/>

        <!-- captcha image -->
        <div class="hippo-login-form-input">
          <img wicket:id="captchaImage" width="100%"/>
        </div>

        <!-- captcha input -->

        <div class="hippo-login-form-input">

      </wicket:extend>
    </wicket:panel>
  </body>
