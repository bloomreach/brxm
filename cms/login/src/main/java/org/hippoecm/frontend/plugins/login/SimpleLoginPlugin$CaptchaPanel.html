<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <wicket:extend>
        <wicket:child/>

        <wicket:enclosure child="captchaImage">
          <!-- captcha image -->
          <div class="login-form-captcha">
            <img wicket:id="captchaImage" width="100%"/>
          </div>

          <!-- captcha input -->
          <div class="login-form-label">
            <label wicket:id="captchaLabel"></label>
          </div>
          <div class="login-form-input">
            <input class="login-form-input-captcha" wicket:id="captcha" type="text" value=""/>
          </div>
        </wicket:enclosure>
      </wicket:extend>
    </wicket:panel>
  </body>
</html>
