            <input class="login-form-input-password" wicket:id="password" type="password"/>
          </div>

          <wicket:enclosure child="locale">
            <div class="login-form-select">
              <select name="locale" wicket:id="locale"></select>
            </div>
          </wicket:enclosure>
          <wicket:child/>
        </div>
        <div class="login-form-buttons">
          <button class="btn btn-primary login-form-submit" type="submit" name="submit" wicket:id="submit" value="label">
            <span class="login-form-submit-label" wicket:id="submit-label"></span>
            <span class="login-form-submit-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" enable-background="new 0 0 16 16">
                <g>
                  <path fill="none" stroke="currentColor" stroke-miterlimit="10" d="M5.031,2l5.609,5.643c0.187,0.186,0.187,0.483,0,0.669l-5.625,5.641"></path>

              </svg>

      </form>

  </body>
</html>
