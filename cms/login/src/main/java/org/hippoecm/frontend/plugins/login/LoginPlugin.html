<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
    <title wicket:id="pageTitle">[ Login ]</title>
    <link wicket:id="faviconLink" rel="shortcut icon" type="image/png"/>
  </wicket:head>
  <body>
    <wicket:panel>
      <div class="login-wrap">
        <div class="login-panel">
          <div class="login-panel-header">
            <div class="login-panel-header-logo"></div>
          </div>
          <div wicket:id="login-panel"></div>
        </div>
        <div class="login-footer">
          <label>
            <wicket:message key="edition.label"/>
          </label>
          <wicket:enclosure>
            <div>
              <a wicket:id="termsAndConditions"><wicket:message key="terms-and-conditions-label"/></a>
            </div>
          </wicket:enclosure>
        </div>
      </div>
      <div class="login-extend">
        <div class="login-background">
          <div></div>
        </div>
        <wicket:child/>
      </div>
      <div wicket:id="pinger" style="display: none;">[Prevents session timeouts]</div>
    </wicket:panel>
  </body>
</html>
