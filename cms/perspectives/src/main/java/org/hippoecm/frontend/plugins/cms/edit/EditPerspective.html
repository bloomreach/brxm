<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
  <wicket:panel>
    <div class="hippo-editor smooth_load_workaround" yui:id="editor-perspective-wrapper">
      <div class="hippo-editor-top" yui:id="editor-perspective-top">
        <div class="hippo-toolbar" wicket:id="extension.workflow">workflow here</div>        
        <div class="hippo-editor-feedback" wicket:id="feedback">feedback here</div>
      </div>
      <div class="hippo-editor-body" yui:id="editor-perspective-center">
        <div yui:id="editor-perspective-center-body">
          <div wicket:id="extension.editor"></div>
        </div>  
      </div>  
    </div>
  </wicket:panel>
</html>
