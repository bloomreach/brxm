<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
    <wicket:head>
      <title wicket:id="pageTitle"></title>
      <link wicket:id="faviconLink" rel="shortcut icon" type="image/png" />
    </wicket:head>
    <wicket:panel>
      <div class="hippo-root-cms" id="doc3">
        <div id="bd">
          <div id="yui-main">
            <div class="yui-b">
              <div wicket:id="tabs" class="hippo-tabs-perspective">
                <div yui:id="tabbed-panel-layout" class="yui-g smooth_load_workaround">
                  <div yui:id="tabbed-panel-layout-left" class="yui-b">
                    <div wicket:id="tabs-container">
                      <ul class="hippo-tabs-perspective-tabs">
                        <li wicket:id="tabs">
                          <div wicket:id="container">
                            <a href="#" wicket:id="close" class="hippo-tabs-tab-close">X</a>
                            <a href="#" wicket:id="link">
                              <span wicket:id="icon">[icon]</span>
                              <span wicket:id="title" class="font-size-tiny">[tab title]</span>
                            </a>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div yui:id="tabbed-panel-layout-center" class="yui-b">
                    <div wicket:id="panel-container">
                      <div wicket:id="cards">
                        <div wicket:id="panel">[panel]</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="ft" class="hippo-footer">
          <div wicket:id="extension.tabs.documents" class="hippo-tabs-documents font-size-small">tabs container here please</div>
        </div>
      </div>

      <div class="hippo-perspectives-toolbar font-size-tiny">
        <div class="hippo-developer-extensions">
          <ul class="hippo-menu-items">
            <li class="hippo-menu-item" wicket:id="view">
              <div wicket:id="item" />
            </li>
          </ul>
        </div>
      </div>

      <div wicket:id="userMenu"/>

      <div wicket:id="pinger" class="hippo-global-hideme">[Prevents session timeouts]</div>
      <div wicket:id="activeLogout">[Automatic logout of inactive user]</div>
    </wicket:panel>
</html>
