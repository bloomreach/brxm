<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
    <wicket:head>
      <title>Hippo CMS 7</title>
      <link wicket:id="faviconLink" rel="shortcut icon" type="image/x-icon" />
    </wicket:head>
    <wicket:panel>
      <div class="hippo-root-cms" id="doc3">
        <div id="hd">
          <div class="headerplugin">
            <div class="hippo-header">
              <a class="hippo-header-home">Hippo CMS 7</a>
              <div wicket:id="top" class="hippo-tabs-documents hippo-tabs-documents-top">tabs container here please</div>
              <div class="hippo-header-logout">
                <span class="hippo-logout-username" wicket:id="username">[ user ]</span>
                <ul class="hippo-header-items-right">
                  <li class="hippo-header-item" wicket:id="view"><span wicket:id="item" /></li>
                  <li class="hippo-header-item" wicket:id="extension.logout" />
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="bd">
          <div id="yui-main">
            <div class="yui-b">
              <div wicket:id="tabs" class="hippo-tabs-perspective">
                <div yui:id="tabbed-panel-layout" class="yui-g smooth_load_workaround">
                  <div yui:id="tabbed-panel-layout-left" class="yui-b">
                    <div wicket:id="tabs-container">
                      <ul class="hippo-tabs-perspective-tabs">
                        <li wicket:id="tabs">
                          <div wicket:id="container">
                            <a href="#" wicket:id="close" class="hippo-tabs-tab-close">X</a>
                            <a href="#" wicket:id="link">
                              <img wicket:id="icon" /><span wicket:id="title">[[tab title]]</span>
                            </a>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div yui:id="tabbed-panel-layout-center" class="yui-b">
                    <div wicket:id="panel-container">
                      <div wicket:id="cards">
                        <div wicket:id="panel">[panel]</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
      <div wicket:id="pinger" class="hideme">[Prevents session timeouts]</div>
    </wicket:panel>
</html>
