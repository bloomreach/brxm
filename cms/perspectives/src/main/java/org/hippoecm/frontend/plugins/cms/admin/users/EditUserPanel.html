<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <h2><wicket:message key="user-edit-head"/></h2>
    <form class="hippo-controlpanel-form" wicket:id="form">
      <table>
        <tr>
          <td><wicket:message key="user-firstname"/></td>
          <td><input type="text" wicket:id="firstName"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-lastname"/></td>
          <td><input type="text" wicket:id="lastName"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-email"/></td>
          <td><input type="text" wicket:id="email"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-active"/></td>
          <td><input type="checkbox" wicket:id="active"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-provider"/></td>
          <td>
            <select wicket:id="provider">
              <option>Choose one</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="hippo-controlpanel-actions">
        <input type="submit" class="btn btn-default" wicket:message="value:user-cancel-action" wicket:id="cancel-button"/>
        <input type="submit" class="btn btn-default" wicket:message="value:user-save-action" wicket:id="save-button"/>
      </div>
    </form>
  </wicket:extend>
</html>
