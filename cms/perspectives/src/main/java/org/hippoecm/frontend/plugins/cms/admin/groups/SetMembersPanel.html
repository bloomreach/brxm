<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <h2><label wicket:id="group-members-label"/></h2>
    <h3>
      <wicket:message key="group-current-users-label"/>
    </h3>
    <table class="hippo-controlpanel-table-default hippo-list-details">
      <thead>
        <tr>
          <th>
            <wicket:message key="user-username"/>
          </th>
          <th>
            <wicket:message key="group-member-actions"/>

      <tbody>
        <tr wicket:id="group-members">

        </tr>
      </tbody>
    </table>
    <br/>
    <br/>

      <wicket:message key="group-add-users-label"/>
    </h3>
    <span wicket:id="search-field"></span>
    <br/>
    <table class="hippo-controlpanel-table-default hippo-list-details" wicket:id="table">[table]</table>
  </wicket:extend>
</html>
