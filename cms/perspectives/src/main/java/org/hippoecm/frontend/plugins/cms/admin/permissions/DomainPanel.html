<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <h2><label wicket:id="permissions-domain-title">[[Permissions for domain {domain name}]]</label></h2>
  <br/>
  <h3><wicket:message key="permissions-column-folder-header"/></h3>
  <div wicket:id="domain-folder"/>
  <br/>
  <wicket:message key="permissions-description"/>
  <table class="hippo-controlpanel-table-default hippo-list-details">
    <thead>
    <tr>
      <th><wicket:message key="permissions-domain-permission-header"/></th>
      <th><wicket:message key="permissions-domain-role-header"/></th>
      <th><wicket:message key="permissions-domain-userrole-header"/></th>
      <th><wicket:message key="permissions-domain-groups-header"/></th>
      <th><wicket:message key="permissions-domain-users-header"/></th>
      <th><wicket:message key="permissions-domain-action-header"/></th>
    </tr>
    </thead>
    <tbody>
    <tr wicket:id="authrole-row">
      <td><label wicket:id="authrole-name"/></td>
      <td><label wicket:id="role-name"/></td>
      <td><label wicket:id="userrole"/></td>
      <td><label wicket:id="groups"/></td>
      <td><label wicket:id="users"/></td>
      <td><label wicket:id="action"/></td>
    </tr>
    </tbody>
  </table>
  <span wicket:id="add-authrole"></span>
  <form wicket:id="back-form">
    <div class="hippo-controlpanel-actions">
      <input type="submit" class="btn btn-default" wicket:message="value:user-back-action" wicket:id="back-button"/>
    </div>
  </form>
</wicket:extend>
</html>
