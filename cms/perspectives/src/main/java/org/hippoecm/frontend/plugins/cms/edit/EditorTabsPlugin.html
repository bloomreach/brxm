<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
  <wicket:panel>
    <div wicket:id="tabs" class="hippo-tabs-documents">
      <div yui:id="tabbed-panel-layout">
        <div class="hippo-tabs-documents-top" yui:id="tabbed-panel-layout-top">
          <div wicket:id="tabs-container">
            <ul>
              <li wicket:id="tabs">
                <div wicket:id="container">
                  <a class="hippo-tabs-documents-tab" href="#" wicket:id="link">
                    <img wicket:id="icon" /><span wicket:id="title">[[tab title]]</span>
                  </a>
                  <a href="#" wicket:id="close" class="hippo-tabs-documents-close">X</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div yui:id="tabbed-panel-layout-center">
          <form wicket:id="panel-container">
            <div wicket:id="cards">
              <div wicket:id="panel">[panel]</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </wicket:panel>
</html>
