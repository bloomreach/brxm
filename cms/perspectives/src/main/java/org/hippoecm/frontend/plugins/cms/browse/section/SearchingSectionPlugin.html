<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="section-top" wicket:id="section-top">
      <form wicket:id="form">
          <div class="section-search-input">
              <input type="text" wicket:id="searchBox" />
              <a wicket:id="toggle">
                  <span wicket:id="search-icon" />
              </a>
          </div>
          <div class="section-search-scopes">
              <div wicket:id="scope-container">
                  <a class="hippo-search-scope" wicket:id="scope">
                      <span wicket:id="scope-label">scope</span>
                  </a>
              </div>
              <div wicket:id="all-container">
                  <a class="hippo-search-scope" wicket:id="all">
                      <wicket:message key="all-label">all</wicket:message>
                  </a>
              </div>
          </div>
      </form>
    </div>
    <div wicket:id="extension.tree" class="section-center">tree here</div>
    <div wicket:id="extension.addfolder" class="section-bottom"></div>
  </wicket:panel>
</html>
