<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h2><label wicket:id="permissions-permission-title"></label></h2>
    <br/>
    <h3><wicket:message key="permissions-column-domain-header"/></h3>
    <div wicket:id="domain"/>
    <br/>
    <h3><wicket:message key="permissions-column-folder-header"/></h3>
    <div wicket:id="domain-folder"/>
    <br/>
    <wicket:enclosure child="delete-permission">
        <h3><wicket:message key="permissions-permission-view-actions-title"/></h3>
        <ul class="hippo-controlpanel-options">
            <li class="delete" wicket:id="delete-permission"/>
        </ul>
        <br/>
    </wicket:enclosure>
    <h3><wicket:message key="permissions-permission-role-overview-title"/></h3>
    <span><wicket:message key="permissions-permission-role-label"/></span>
    <span wicket:id="role"></span>
    <br/>
    <br/>
    <h3><wicket:message key="permissions-permission-userrole-overview-title"/></h3>
    <span><wicket:message key="permissions-permission-userrole-label"/></span>
    <span wicket:id="userrole"></span>
    <div wicket:id="set-userrole"></div>
    <br/>
    <br/>
    <h3><wicket:message key="permissions-permission-groups-overview-title"/></h3>
    <span><wicket:message key="permissions-permission-groups-label"/></span>
    <table class="hippo-list-details hippo-controlpanel-table-default">
        <tr>
            <th><wicket:message key="permissions-permission-group-header"/></th>
            <th><wicket:message key="table-header-actions"/></th>
        </tr>
        <tr wicket:id="groups">
            <td><span wicket:id="groupname"/></td>
            <td><span wicket:id="remove-group"/></td>
        </tr>
    </table>
    <span wicket:id="add-group"></span>
    <br/>
    <br/>
    <h3><wicket:message key="permissions-permission-users-overview-title"/></h3>
    <span><wicket:message key="permissions-permission-users-label"/></span>
    <table class="hippo-controlpanel-table-default hippo-list-details">
        <thead>
        <tr>
            <th><wicket:message key="permissions-permission-username-header"/></th>
            <th><wicket:message key="permissions-permission-firstname-header"/></th>
            <th><wicket:message key="permissions-permission-lastname-header"/></th>
            <th><wicket:message key="table-header-actions"/></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="users">
            <td><label wicket:id="username"/></td>
            <td><label wicket:id="firstname"/></td>
            <td><label wicket:id="lastname"/></td>
            <td><span wicket:id="remove-user"/></td>
        </tr>
        </tbody>
    </table>
    <wicket:enclosure child="search-field">
    <br/>
    <h3><wicket:message key="permissions-permission-user-add-label"/></h3>
    <span wicket:id="search-field"></span>
    <br/>
    <table class="hippo-controlpanel-table-default hippo-list-details" wicket:id="table">[table]</table>
    </wicket:enclosure>
    <br/>
    <form wicket:id="back-form">
        <div class="hippo-controlpanel-actions">
            <input type="submit" class="btn btn-default" wicket:message="value:user-back-action" wicket:id="back-button"/>
        </div>
    </form>
</wicket:extend>
</html>
