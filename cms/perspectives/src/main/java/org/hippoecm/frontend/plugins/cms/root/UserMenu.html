<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-user-menu">
      <div class="hippo-user-icon">
        <span wicket:id="icon"/>
      </div>
      <div class="hippo-current-user-name">
        <span wicket:id="userName"></span>
      </div>
    </div>
    <div class="hippo-user-popup-menu">
      <div wicket:id="displayName" class="label">
        [ Full name ]
      </div>
      <div wicket:id="email" class="label">
        [ Email ]
      </div>
      <div wicket:id="logout" class="hippo-logout">
        <button class="btn btn-default btn-xs" wicket:id="logout-link">
          <wicket:message key="logout.label"/>
          <span wicket:id="logoutIcon"/>
        </button>
      </div>
    </div>
  </wicket:panel>
</html>
