<html  xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <div wicket:id="feedback" class="hippo-feedback"></div>
  <div class="hippo-panel-plugin-body updater-editor-plugin">
    <div class="updater-left">
      <form class="updater-left-top" wicket:id="new-form">
        <input type="submit" class="btn-sm" value="New" wicket:id="new-button"/>
      </form>
      <div class="updater-tree" wicket:id="updater-tree"></div>
    </div>
    <div class="updater-right">
      <div class="updater-right-top">
        <h2 wicket:id="updater-title"></h2>
      </div>
      <div class="updater-details" wicket:id="updater-editor"></div>
    </div>
  </div>
</wicket:extend>
</html>
