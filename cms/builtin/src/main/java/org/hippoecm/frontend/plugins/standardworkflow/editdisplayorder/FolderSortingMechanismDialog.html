<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div class="label--dark" wicket:id="order-child-folder-radio-group-label" />
      <wicket:container wicket:id="order-child-folder-radio-group">
        <label class="radio-box-group">
          <input wicket:id="alphabetically-radio" type="radio"/>
          <span wicket:id="alphabetically-label" />
        </label>
        <label class="radio-box-group">
          <input wicket:id="manually-radio" type="radio"/>
          <span wicket:id="manually-label" />
        </label>
      </wicket:container>
    </div>
  </wicket:extend>
</html>
