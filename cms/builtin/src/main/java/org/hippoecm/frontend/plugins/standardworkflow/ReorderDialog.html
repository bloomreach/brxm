<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body hippo-reorder">
      <span class="hippo-global-hideme" wicket:id="message"></span>
      <div wicket:id="reorder-panel">
        <div class="hippo-reorder-border">
          <div class="hippo-reorder-buttons">
              <button wicket:id="top" class="btn btn-default btn-block btn-sm">
                <span wicket:id="icon"/>
              </button>
              <button wicket:id="up" class="btn btn-default btn-block btn-sm">
                <span wicket:id="icon"/>
              </button>
              <button wicket:id="down" class="btn btn-default btn-block btn-sm">
                <span wicket:id="icon"/>
              </button>
              <button wicket:id="bottom" class="btn btn-default btn-block btn-sm">
                <span wicket:id="icon" class="hi-rotate-90"/>
              </button>
          </div>
          <div class="hippo-reorder-table-area">
            <table wicket:id="table">[table]</table>
          </div>
        </div>
      </div>
    </div>
  </wicket:extend>
</html>
