<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div class="hippo-window-status input-row" wicket:id="message"></div>
      <wicket:container wicket:id="name-url">[ name-url component ]</wicket:container>

      <div wicket:id="prototype" class="input-row">
        <div class="input">
          <select class="hippo-form-select" wicket:id="select"></select>
        </div>
      </div>
      <div wicket:id="template" class="input-row">
        <div class="label">
          <label wicket:id="typelabel"></label>
        </div>
        <div class="input">
          <select class="hippo-form-select" wicket:id="select"></select>
        </div>
      </div>
      <div wicket:id="language" class="input-row">
        <div class="label">
          <label><wicket:message key="language" /></label>
        </div>
        <div class="input">
          <select class="hippo-form-select" wicket:id="select"></select>
        </div>
      </div>
    </div>
  </wicket:extend>
</html>
