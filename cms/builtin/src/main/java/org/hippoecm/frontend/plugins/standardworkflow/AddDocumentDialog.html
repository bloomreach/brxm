<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <wicket:container wicket:id="name-url">[ name-url component ]</wicket:container>
      <div wicket:id="language">
        <div class="label"><wicket:message key="language" /></div>
        <div><select wicket:id="select"></select></div>
      </div>

      <div class="label"><span wicket:id="typelabel"/></div>
      <div class="input"><select class="hippo-form-select" wicket:id="prototype"/></div>
      <div wicket:id="notypes"/>
      <wicket:child/>
    </div>
  </wicket:extend>
</html>
