<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div yui:id="reports-perspective-wrapper" class="hippo-reporting-perspective hippo-panel-plugin">

      <div yui:id="reports-perspective-top" class="reports-perspective-top">
        <div yui:id="reports-perspective-top-body" class="hippo-panel-plugin-breadcrumbs" style="float:left; width:100%">
          <span class="hippo-panel-plugin-breadcrumbs-backbutton" style="float:left; width:100%">
            <div style="float:right; padding: 0;" wicket:id="refresh-group" class="refresh-group">
              <span wicket:id="latest-refresh-label"></span>
              <span wicket:id="latest-refresh-date"></span>
              <a href="#" wicket:id="refresh-link" class="reports-refresh-button btn btn-default btn-xs"><span wicket:id="refresh-link-label"/></a>
            </div>
            <span wicket:id="bread-crumb-bar" ></span>
          </span>
        </div>
      </div>

      <div yui:id="reports-perspective-center" class="reports-perspective-body" style="clear:both;">
        <div yui:id="reports-perspective-center-body">
           <div wicket:id="panel"></div>
        </div>
      </div>

    </div>
  </wicket:panel>
</html>
