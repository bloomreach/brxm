<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-editor-field hippo-editor-template-field-edit">
      <div class="hippo-editor-field-title">
        <label for="text"><wicket:message key="caption"/></label>
      </div>
      <div class="hippo-editor-field-subfield" wicket:id="caption-editor">[ caption editor here ]</div>
      <div class="hippo-editor-field-title">
         <label for="text"><wicket:message key="hint"/></label>
      </div>
      <div class="hippo-editor-field-subfield" wicket:id="hint-editor">[ hint editor here ]</div>
      <div class="hippo-editor-field-title">
        <label for="text"><wicket:message key="css"/></label>
      </div>
      <ul class="hippo-editor-template-css" wicket:id="css">
        <li><div class="hippo-editor-field-subfield" wicket:id="editor"></div><a wicket:id="remove">[X]</a></li>
      </ul>
      <div style="clear: both; width: 100%">
        <a wicket:id="add-css"><wicket:message key="add-css" /></a>
      </div>
    </div>
  </wicket:panel>
</html>
