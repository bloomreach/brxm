message=Das Aktualisieren von allen Inhalten um die upgedateten Typen zu vergleichen kann lange dauern und nicht unumkehrbar. Bevor Sie fortfahren ist es ratsam ein Sicherungskopie anzulegen. W\u00E4hrend der Aktualisierung ist das System nicht verf\u00FCgbar.  Sind Sie sicher, dass Sie fortfahren m\u00F6chten?
