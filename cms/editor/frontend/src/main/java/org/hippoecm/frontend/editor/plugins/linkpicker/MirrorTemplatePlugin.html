<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <wicket:container wicket:id="fragment"/>
</wicket:panel>

<wicket:fragment wicket:id="edit">
    <div class="hippo-editor-field-value">
        <span class="hippo-editor-field-value-container mirrortemplate_link" wicket:id="openLinkPickerLink"></span>
        <span class="mirrortemplate_button" wicket:id="select"></span>
        <span class="mirrortemplate_button">
            <a wicket:id="open" href="#">
                <span><wicket:message key="open">[Open]</wicket:message></span>
            </a>
        </span>
        <span class="mirrortemplate_button">
            <a wicket:id="clear" href="#">
                <span><wicket:message key="clear">[Clear]</wicket:message></span>
            </a>
        </span>
    </div>
</wicket:fragment>
<wicket:fragment wicket:id="viewCompare">
    <div class="hippo-editor-field-value" wicket:id="openLink">
        <span class="hippo-editor-field-value-container">
            <span wicket:id="value">[localizedName]</span>
        </span>
    </div>
</wicket:fragment>
</html>
