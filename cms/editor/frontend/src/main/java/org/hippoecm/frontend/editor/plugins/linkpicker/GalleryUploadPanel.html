<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <form wicket:id="uploadForm" class="gallery-upload-panel">
      <div class="upload-wrapper">
        <!--Begin of jquery file upload widget-->
        <div wicket:id="uploadPanel" class="uploadpanel"></div>
        <span wicket:id="uploadTypeSelector"><select wicket:id="gallery-type-selector">[ ImageSet dropdown ]</select></span>
        <input wicket:id="uploadButton" type="button" class="upload-button btn btn-default btn-xs"/>
        <!--End of jquery file upload widget-->
      </div>
    </form>
  </wicket:panel>
</html>
