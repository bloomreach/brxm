<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div wicket:id="message" class="message"/>
    <div class="import-properties">
      <p>
        <legend>
          <strong>UUID resolution: </strong>
        </legend>
      <fieldset>
        <select wicket:id="uuidBehaviors"/>
      </fieldset>
      </p>
      <p>
        <legend>
          <strong>References resolution: </strong>
        </legend>
      <fieldset>
        <select wicket:id="derefBehaviors"/>
      </fieldset>
      </p>
      <p>
        <span wicket:id="saveBehavior"/>
      </p>
      <p>
        <span wicket:id="generate"/>
      </p>
      <p style="margin-top: 20px">
        <legend>
          <strong>Select file: </strong>
        </legend>
      <fieldset>
        <input wicket:id="fileInput" id="upload" type="file"/>
      </fieldset>
      </p>
      <p>
        <legend>
          <strong>Or paste your yaml dump here: </strong>
        </legend>
      <div class="xml-input">
        <textarea wicket:id="xmlInput" />
      </div>
      </p>
    </div>
  </wicket:extend>
</html>
