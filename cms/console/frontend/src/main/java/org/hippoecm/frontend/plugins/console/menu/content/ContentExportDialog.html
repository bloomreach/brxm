<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div wicket:id="message" class="message"/>
    <ul>
      <li>
        <a wicket:id="download-package-link">
          - <span wicket:id="download-package-link-text"/>
        </a>
      </li>
      <li style="padding-top: 4px;">
        <a wicket:id="view-link">
          - <span wicket:id="view-link-text"/>
        </a>
      </li>
      <li>
        <input type="checkbox" wicket:id="skip-binaries">&nbsp;<span wicket:id="skip-binaries-text"/></input>
      </li>
    </ul>
    <br/>
    <div class="xml-dump">
      <textarea readonly="true" style="width: 820px; height: 280px;" wicket:id="dump"/>
    </div>
  </wicket:extend>
</html>
