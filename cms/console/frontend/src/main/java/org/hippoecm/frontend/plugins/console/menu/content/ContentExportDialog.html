<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div wicket:id="message" class="message"/>
    <ul>
      <li style="padding: 1px">
        Download as <a wicket:id="download-zip-link" style="color: #0000FF">ZIP</a> (or right-click and choose &quot;Save as...&quot;)
      </li>
      <li style="padding: 1px">
        Download as <a wicket:id="download-xml-link" style="color: #0000FF">XML</a> (or right-click and choose &quot;Save as...&quot;)
      </li>
      <li style="padding: 1px">
        <a wicket:id="view-link" style="color: #0000FF">Show export in this window</a>
      </li>
      <li style="padding: 1px">
        <input type="checkbox" wicket:id="skip-binaries">&nbsp;&nbsp;Do not include binary properties in export (does not apply to 'download as zip')</input>
      </li>
    </ul>
    <div class="xml-dump">
      <textarea readonly="true" style="width: 820px; height: 280px;" wicket:id="dump"/>
    </div>
  </wicket:extend>
</html>
