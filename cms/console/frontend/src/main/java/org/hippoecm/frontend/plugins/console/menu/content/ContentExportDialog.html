<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div wicket:id="message" class="message"/>
      <div class="message">
        <ul>
          <li style="padding: 1px">
            Download as
            <a wicket:id="download-zip-link" style="color: #0000ff">ZIP</a> (or right-click and choose &quot;Save as...&quot;)
          </li>
          <li style="padding: 1px">
            Download as
            <a wicket:id="download-xml-link" style="color: #0000ff">XML</a> (or right-click and choose &quot;Save as...&quot;)
          </li>
          <li style="padding: 1px">
            <a wicket:id="view-link" style="color: #0000ff">Show export in this window</a>
          </li>
          <li style="padding: 1px">
            <label><input type="checkbox" wicket:id="skip-binaries">&nbsp;&nbsp;Do not include binary properties in export (does not apply to 'download as zip')</input>
            </label>
          </li>
        </ul>
      </div>
      <div class="xml-dump">
        <textarea readonly="true" style="width: 790px; height: 242px;" wicket:id="dump"/>
      </div>
    </div>
  </wicket:extend>
</html>
