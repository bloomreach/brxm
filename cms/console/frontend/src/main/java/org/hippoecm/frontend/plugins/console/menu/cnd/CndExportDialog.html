<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
        <div style="margin-bottom: 2px;">
            <strong>Choose namespace prefix to export: </strong>
            <select wicket:id="nsprefixes">
                <option>nsprefix 1</option>
                <option>nsprefix 2</option>
            </select>
        </div>
        <ul>
            <li>
                <a wicket:id="download-link">
                    <span wicket:id="download-link-text"/>
                </a>
            </li>
        </ul>
        <div class="cnd-export-dump">
          <textarea readonly="true" style="width: 820px; height: 325px; text-align:left" wicket:id="dump"/>
        </div>  
    </wicket:extend>
</html>
