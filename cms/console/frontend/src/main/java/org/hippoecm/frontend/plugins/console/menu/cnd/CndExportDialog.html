<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div class="hippo-dialog-row">
        <div class="hippo-dialog-row-field-wrapper">
          <div class="label">Choose namespace prefix to export</div>
          <div class="input">
            <select wicket:id="nsprefixes">
              <option>nsprefix 1</option>
              <option>nsprefix 2</option>
            </select>
          </div>
        </div>
      </div>
      <ul>
        <li>
          <a wicket:id="download-link">
            <span wicket:id="download-link-text"/>
          </a>
        </li>
      </ul>
      <div class="cnd-export-dump">
        <textarea readonly="true" style="width: 795px; height: 325px; text-align:left" wicket:id="dump"/>
      </div>
    </div>
  </wicket:extend>
</html>
