<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
    <title>Hippo CMS Console</title>
    <link href="skin/screen.css" type="text/css" rel="stylesheet" />
    <link href="skin/screen-console.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="skin/images/hippo-console.ico" type="image/x-icon" /> 
  </wicket:head>
  <wicket:panel>
    <div class="hippo-console" id="doc3">
      <div id="hd">
        <div wicket:id="extension.top"/>
      </div>
      <div id="lt">
        <div wicket:id="extension.left"/>
      </div>
      <div id="bd">
        <div id="yui-main">
          <div class="yui-b">
            <div class="hippo-console-editor" wicket:id="extension.center"/>
          </div>
        </div>
      </div>
    </div>
    <div wicket:id="pinger" class="hippo-global-hideme">[Prevents session timeouts]</div>  
  </wicket:panel>
</html>
