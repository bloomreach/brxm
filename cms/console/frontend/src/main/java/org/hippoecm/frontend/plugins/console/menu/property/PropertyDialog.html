<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <ul>
      <li>
        <label wicket:for="types">Type:</label><select wicket:id="types"/>
        <label wicket:for="isMultiple">Multi value:</label><input type="checkbox" wicket:id="isMultiple"/>
      </li>
      <li>
        <label wicket:for="name">Name: </label>
        <fieldset>
          <input wicket:id="name" type="text"/>
        </fieldset>
      </li>
      <li wicket:id="valuesContainer">
          <label>Value: </label>
          <div class="property-values">
              <div wicket:id="values">
                  <div class="property-value">
                      <input type="text" wicket:id="val"/>
                      <a wicket:id="removeLink" class="property-value-remove">
                          <span class="remove-icon fa fa-times"/>
                      </a>
                  </div>
              </div>
              <div>
                  <a wicket:id="addLink" class="property-value-add">
                      <span class="add-icon fa fa-plus"/>
                  </a>
              </div>
          </div>
      </li>
    </ul>
  </wicket:extend>
</html>
