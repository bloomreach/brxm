<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <ul>
        <li class="hippo-dialog-row">
          <div class="hippo-dialog-row-field-wrapper">
            <div class="label">Type</div>
            <div class="input">
              <select wicket:id="types"/>
            </div>
          </div>
          <div class="hippo-dialog-row-field-wrapper">
            <label class="label" wicket:for="isMultiple">Multi value</label>
            <div class="input">
              <input type="checkbox" wicket:id="isMultiple"/>
            </div>
          </div>
        </li>
        <li>
          <div class="label">Name</div>
          <div class="input">
            <input wicket:id="name" type="text"/>
          </div>
        </li>
        <li wicket:id="valuesContainer">
            <div class="label">Value</div>
            <div class="property-values">
                <div wicket:id="values">
                    <div class="property-value">
                        <input type="text" wicket:id="val"/>
                        <a wicket:id="removeLink" class="property-value-remove">
                            <span class="remove-icon fa fa-times"/>
                        </a>
                    </div>
                </div>
                <div>
                    <a wicket:id="addLink" class="property-value-add">
                        <span class="add-icon fa fa-plus"/>
                    </a>
                </div>
            </div>
        </li>
      </ul>
    </div>
  </wicket:extend>
</html>
