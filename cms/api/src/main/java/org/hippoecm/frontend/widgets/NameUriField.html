<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="label">
      <wicket:message key="name-label">Name</wicket:message>
    </div>
    <div class="input"><input type="text" wicket:id="name" class="hippo-form-input"/></div>

    <div class="label">
      <wicket:message key="url-label">Name</wicket:message>
    </div>
    <div class="input input-action-button">
      <input wicket:id="url"/>
      <a wicket:id="uriAction" class="action">
        <span wicket:id="uriActionLabel">[ UriActionLabel ]</span>
      </a>
    </div>
  </wicket:panel>
</html>
