<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div wicket:id="tabs-container">
        <ul style="background: none;">
            <li wicket:id="tabs">
              <div wicket:id="container" style="white-space:nowrap;">
                <a class="hippo-tabs-documents-tab" href="#" wicket:id="link">
                    <img wicket:id="icon"/><span wicket:id="title">[[tab title]]</span>
                </a>
                <a href="#" wicket:id="close" class="hippo-tabs-documents-close">X</a>
              </div>
              <div wicket:id="contextMenu" class="hippo-tree-dropdown">
                    <ul class="hippo-toolbar-menu-item">
                        <li>
                            <span class="menu-item">
                                <a class="hippo-toolbar-menu-item-button" wicket:id="editor-close">
                                    <span class="hippo-toolbar-menu-item-button-label" style="padding-left:30px;">
                                            <wicket:message key="close"/>
                                    </span>
                                </a>
                            </span>
                        </li>
                        <li>
                            <span class="menu-item">
                                <a class="hippo-toolbar-menu-item-button" wicket:id="editor-close-others">
                                    <span class="hippo-toolbar-menu-item-button-label" style="padding-left:30px;">
                                             <wicket:message key="close-others"/>
                                    </span>
                                </a>
                            </span>
                        </li>
                        <li>
                            <span class="menu-item">
                                <a class="hippo-toolbar-menu-item-button" wicket:id="editor-close-all">
                                    <span class="hippo-toolbar-menu-item-button-label" style="padding-left:30px;">
                                              <wicket:message key="close-all"/>
                                    </span>
                                </a>
                            </span>
                        </li>
                        <li>
                            <span class="menu-item">
                                <a class="hippo-toolbar-menu-item-button" wicket:id="editor-close-unmodified">
                                    <span class="hippo-toolbar-menu-item-button-label" style="padding-left:30px;">
                                              <wicket:message key="close-unmodified"/>
                                    </span>
                                </a>
                            </span>
                        </li>
                    </ul>
               </div>
            </li>
        </ul>
    </div>
</wicket:panel>
</html>
