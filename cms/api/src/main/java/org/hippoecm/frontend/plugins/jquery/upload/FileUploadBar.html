<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
      <div class="fileupload-buttonbar">
          <div class="fileinput-buttons">
              <!-- The fileinput-button is used to style the file input field as button -->
              <button class="fileinput-button">
                <wicket:message key="button-add-label"/>
                <input type="file" name="files[]" multiple>
              </button>
              <span wicket:id="select-files-message"></span>
              <!-- The global file processing state -->
              <span class="fileupload-process"></span>
          </div>
          <!-- The global progress state -->
          <div class="fileupload-progress">
              <!-- The global progress bar -->
              <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                  <span class="progress-bar"></span>
              </div>
              <!-- The extended global progress state -->
              <div class="progress-extended">&nbsp;</div>
          </div>
      </div>
      <!-- The table listing the files available for upload/download -->
      <div class="fileupload-listing-files">
          <table role="presentation"><tbody class="files"></tbody></table>
      </div>
</wicket:panel>
</html>
