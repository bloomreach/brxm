<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <fieldset>
      <legend><wicket:message key="wizard.ajax.title">AjaxWizard title</wicket:message></legend>
      <div class="wicketExtensionsWizard">
        <form wicket:id="form" class="wicketExtensionsWizardForm">
          <table class="wicketExtensionsWizardOuterTable">
            <tr>
              <td valign="top"><span wicket:id="overview"></span></td>
              <td valign="top">
                <table class="wicketExtensionsWizardInnerTable">
                  <tr class="wicketExtensionsWizardHeaderRow">
                    <td valign="top" class="wicketExtensionsWizardHeader">
                      <span wicket:id="header"></span>
                    </td>
                  </tr>
                  <tr class="wicketExtensionsWizardViewRow">
                    <td valign="top" class="wicketExtensionsWizardView">
                      <div wicket:id="view" class="wicketExtensionsWizardViewInner"></div>
                    </td>
                  </tr>
                  <tr class="wicketExtensionsWizardFeedbackRow">
                     <td valign="top" class="wicketExtensionsWizardFeedback"><span wicket:id="feedback"></span></td>
                  </tr>
                  <tr class="wicketExtensionsWizardButtonBarRow">
                    <td valign="top" class="wicketExtensionsWizardButtonBar"><span wicket:id="buttons"></span></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </fieldset>
  </wicket:panel>
</html>
