<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
    <script type="text/javascript" language="JavaScript">
        if (Wicket != null && Wicket.Window != null) {
          Wicket.Window.unloadConfirmation = false;
        }
    </script>
  </wicket:head>
  <wicket:panel>
    <div class="hippo-window">
      <div class="hippo-root">
        <form wicket:id="form">
          <div wicket:id="feedback" class="hippo-modal-feedback"/>
          <wicket:child/>
          <div class="hippo-window-buttons">
            <wicket:container wicket:id="buttons">
              <input type="submit" wicket:id="button"/>
            </wicket:container>
          </div>
        </form>
      </div>
    </div>
  </wicket:panel>
</html>
