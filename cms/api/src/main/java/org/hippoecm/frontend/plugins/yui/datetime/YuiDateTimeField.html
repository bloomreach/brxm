<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
  <span class="yui-date-time-field">
  	<span class="yui-date-time-field-input">
      <input type="text" wicket:id="date" size="14" class="date" maxlength="14"/>
      <input type="text" wicket:id="hours" size="2" class="time" maxlength="2"/>
      <span wicket:id="hoursSeparator">&#160;:</span>
      <input type="text" wicket:id="minutes" size="2" class="time" maxlength="2"/>
      <select wicket:id="amOrPmChoice"></select>
  	</span>
	<span class="yui-date-time-field-reset">
      <a wicket:id="today" class="today-link" wicket:message="title:set-to-current-date-tooltip">
        <img wicket:id="current-date-img"/>
        <wicket:message key="set-to-current-date"></wicket:message>
      </a>
	</span>
	<div style="clear: both;" />
  </span>
</wicket:panel></html>
