<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-datepicker">
      <div class="hippo-datepicker-date">
        <div class="hippo-datepicker-value-container">
          <input type="text" wicket:id="date" size="14" class="date" maxlength="14"/>
        </div>
      </div>
      <wicket:enclosure child="hours">
        <div class="hippo-datepicker-time">
          <div class="hippo-datepicker-value-container hippo-datepicker-hours">
            <input type="text" wicket:id="hours" size="2" class="time" maxlength="2"/>
          </div>
          <div class="time-separator" wicket:id="hoursSeparator">:</div>
          <div class="hippo-datepicker-value-container hippo-datepicker-minutes">
            <input type="text" wicket:id="minutes" size="2" class="time" maxlength="2"/>
          </div>
          <select wicket:id="amOrPmChoice"></select>
        </div>
      </wicket:enclosure>
      <div class="hippo-global-clearer"/>
      <a wicket:id="today" class=" hippo-datepicker-reset btn btn-default btn-sm">
        <span wicket:id="current-date-icon"/>
        <span class="button-label" wicket:id="current-date-label"></span>
      </a>
      <div class="hippo-global-clearer"/>
    </div>
  </wicket:panel>
</html>
