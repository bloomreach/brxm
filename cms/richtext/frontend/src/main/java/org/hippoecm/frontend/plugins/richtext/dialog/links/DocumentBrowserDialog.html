<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
  <wicket:extend>
    <div wicket:id="content"></div>
    <div class="hippo-picker-properties">
      <label><wicket:message key="fragment-id-label">Anchor:</wicket:message> </label>
      <div wicket:id="fragmentId" class="text-input">[Fragment identifier text box]</div>

      <label><wicket:message key="title-label">Title:</wicket:message> </label>
      <div wicket:id="title" class="text-input">[Title text box]</div>

      <wicket:container wicket:id="extra"/>
    </div>
    <wicket:fragment wicket:id="popup">
      <label><wicket:message key="new-widow-label">Open in new window:</wicket:message> </label>
      <div wicket:id="popup" class="checkbox">[Open in new window]</div>
    </wicket:fragment>
  </wicket:extend>
</wicket:panel>
</html>
