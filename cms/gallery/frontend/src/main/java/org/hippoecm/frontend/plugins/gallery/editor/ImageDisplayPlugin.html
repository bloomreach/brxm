<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="resource-values resource-properties">
      <wicket:container wicket:id="fragment"/>
    </div>
  </wicket:panel>

  <wicket:fragment wicket:id="image">
    <img wicket:id="image" />
    <ul>
      <li>
        <label class="simple-editor-label"><wicket:message key="width.label">Width: </wicket:message></label><span wicket:id="width" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
      <li>
        <label class="simple-editor-label"><wicket:message key="height.label">Height: </wicket:message></label><span wicket:id="height" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
    </ul>
  </wicket:fragment>
  <wicket:fragment wicket:id="imageMeta">
    <img wicket:id="image" />
    <ul>
      <li>
        <label class="simple-editor-label"><wicket:message key="width.label">Width: </wicket:message></label><span wicket:id="width" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
      <li>
        <label class="simple-editor-label"><wicket:message key="height.label">Height: </wicket:message></label><span wicket:id="height" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
    </ul>
    <ul>
      <li>
        <label class="simple-editor-label">
          <wicket:message key="mimetype.label">Mime type:</wicket:message>
        </label><span wicket:id="mimetype" class="simple-editor-value"></span>
      </li>
      <li>
        <label class="simple-editor-label">
          <wicket:message key="filesize.label">File size:</wicket:message>
        </label><span wicket:id="filesize" class="simple-editor-value"></span>
      </li>
      <li>
        <a wicket:id="link" class="simple-editor-value">
          <wicket:message key="download.link">link</wicket:message>
        </a>
      </li>
    </ul>
  </wicket:fragment>

  <wicket:fragment wicket:id="embed">
    <p><wicket:message key="image.not.shown"></wicket:message></p>
    <ul>
      <li>
        <label class="simple-editor-label"><wicket:message key="width.label">Width: </wicket:message></label><span wicket:id="width" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
      <li>
        <label class="simple-editor-label"><wicket:message key="height.label">Height: </wicket:message></label><span wicket:id="height" class="simple-editor-value"> </span> <span class="simple-editor-value"><wicket:message key="pixels.suffix"></wicket:message></span>
      </li>
    </ul>
    <ul>
      <li>
        <label class="simple-editor-label"><wicket:message key="mimetype.label">Mime type: </wicket:message></label><span wicket:id="mimetype" class="simple-editor-value"></span>
      </li>
      <li>
        <label class="simple-editor-label"><wicket:message key="filesize.label">File size: </wicket:message></label><span wicket:id="filesize" class="simple-editor-value"></span>
      </li>
      <li>
        <a wicket:id="link" class="simple-editor-value"><wicket:message key="download.link">link</wicket:message></a>
      </li>
    </ul>
  </wicket:fragment>

  <wicket:fragment wicket:id="compare">
    <table class="compare">
      <tr>
        <td class="compare-base"><div wicket:id="base" /></td>
        <td class="compare-current"><div wicket:id="current" /></td>
      </tr>
    </table>
  </wicket:fragment>

  <wicket:fragment wicket:id="unknown">
  </wicket:fragment>

</html>
