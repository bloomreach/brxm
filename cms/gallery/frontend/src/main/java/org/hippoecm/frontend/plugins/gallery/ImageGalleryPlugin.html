<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="toggle-button" wicket:id="buttons">
        <a wicket:id="toggle">
            <img wicket:id="toggleimg"/>
        </a>
        <a wicket:id="toggleFullscreen">
            <img wicket:id="toggleFullscreenImage"/>
        </a>
    </div>
    <div class="hippo-list-details" cellspacing="0" wicket:id="table" width="100%">[table]</div>
    <div class="gallery-wrapper" style="clear:both;">
        <ul wicket:id="gallery-list" class="gallery-list">

            <li wicket:id="gallery-item" class="gallery-item">
                <a wicket:id="itemLink">
                    <div wicket:id="thumbnail" class="img-wrapper"></div>
                    <div><img wicket:id="folder-icon" class="folder-icon"/></div>
                    <br/><span wicket:id="title" class="title">Image Title</span>
                </a>
            </li>

        </ul>
    </div>
</wicket:panel>
</html>
