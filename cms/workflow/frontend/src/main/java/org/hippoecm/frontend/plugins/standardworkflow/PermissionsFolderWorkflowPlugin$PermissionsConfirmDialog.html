<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div class="query-folder-workflow-list">
        <div class="query-folder-workflow-list-header">
          <span class="list-header-category">
            <wicket:message key="header-category"/>
          </span>
          <span class="list-header-actions">
            <wicket:message key="header-actions"/>
          </span>
        </div>
        <div class="query-folder-workflow-list-wrapper">
          <div class="query-folder-workflow-list-item" wicket:id="list-item-repeater">
            <span class="list-item-category" wicket:id="list-item-category">Add new...</span>
            <wicket:container wicket:id="action-fragment"/>
          </div>
          <wicket:fragment wicket:id="action-controls">
            <div class="list-item-actions hippo-editor-field-subfield">
              <div class="hippo-editor-field-subfield-controls" wicket:id="controls">
                <a class="up-link" wicket:id="up"><span wicket:id="up-icon"></span></a>
                <a class="down-link" wicket:id="down"><span wicket:id="down-icon"></span></a>
                <a class="remove-link" wicket:id="remove"><span wicket:id="remove-icon"></span></a>
              </div>
            </div>
          </wicket:fragment>
        </div>
      </div>
      <div class="query-folder-workflow-template-add">
        <h3><span wicket:id="title-query-add">[add]</span></h3>
        <select wicket:id="query-selection"></select>
      </div>
    </div>
  </wicket:extend>
</html>
