<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <script type="text/javascript">
        if (typeof(Wicket) != "undefined" && typeof(Wicket.Tree) != "undefined") {
            Wicket.Tree.askForReload = function() { return true; };
        }
    </script>
    <a wicket:id="link" class="quick-link">
      <span wicket:id="shortcut-icon"></span><span wicket:id="shortcut-link-label">[label]</span>
    </a>
  </wicket:panel>
</html>
