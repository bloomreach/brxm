<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div wicket:id="tabs" class="tabpanel">
      <div wicket:id="tabs-container">
        <ul class="tabs">
          <li wicket:id="tabs">
            <span wicket:id="container" style="white-space: nowrap">
              <a href="#" wicket:id="close" class="close">X</a>
              <a href="#" wicket:id="link">
                <span class="icon-16 document-16" wicket:id="title">[[tab title]]</span>
              </a>
            </span>
          </li>
        </ul>
      </div>
      <div wicket:id="panel-container">
        <div wicket:id="panel">[panel]</div>
      </div>
    </div>
  </wicket:panel>
</html>
