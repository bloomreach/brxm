# The delimiters to use when splitting stopwords.split.tokens value.
stopwords.split.delimiters=,
# Whether or not to preserve all the tokens including empty string token.
stopwords.split.preserveAllTokens=false
# Stopwords tokens.
stopwords.split.tokens=\u0020a , ante , bajo , con , de , desde , durante , en , entre , excepto , hacia , hasta , mediante , para , por , salvo , segun , según , sin , sobre , y , o , u , tras , el , la , lo , los , las , un , una , unos , unas\u0020
