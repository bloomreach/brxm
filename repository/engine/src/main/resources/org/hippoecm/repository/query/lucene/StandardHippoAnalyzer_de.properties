# The delimiters to use when splitting stopwords.split.tokens value.
stopwords.split.delimiters=,\u0020
# Whether or not to preserve all the tokens including empty string token.
stopwords.split.preserveAllTokens=false
# Stopwords tokens.
stopwords.split.tokens = einer, eine, eines, einem, einen, der, die, das, \
            dass, da\u00DF, du, er, sie, es, was, wer, wie, wir, und, oder, ohne, mit, am, \
            im, in, aus, auf, ist, sein, war, wird, ihr, ihre, ihres, als, f\u00FCr, von, \
            mit, dich, dir, mich, mir, mein, sein, kein, durch, wegen, wird
