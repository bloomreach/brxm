# The delimiters to use when splitting stopwords.split.tokens value.
stopwords.split.delimiters=,
# Whether or not to preserve all the tokens including empty string token.
stopwords.split.preserveAllTokens=true
# Stopwords tokens.
stopwords.split.tokens=a,and,are,as,at,be,but,by,for,if,in,into,is,it,no,not,of,on,or,s,such,t,that,the,their,then,there,these,they,this,to,was,will,with,,www
