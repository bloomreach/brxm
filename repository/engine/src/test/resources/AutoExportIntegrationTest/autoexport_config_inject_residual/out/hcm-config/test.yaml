definitions:
  namespace:
    hst:
      uri: http://foo.bar
      cnd: hst-dummy.cnd
  config:
    /hippo:configuration/hippo:modules/autoexport/hippo:moduleconfig:
      autoexport:injectresidualchildnodecategory:
        operation: add
        type: string
        value: ['/hst:*/**/hst:workspace/**[hst:containercomponent]: content', '/base/*:
            system']
    /hst:test:
      jcr:primaryType: nt:unstructured
      /hst:configurations:
        jcr:primaryType: nt:unstructured
        /hippogogreen:
          jcr:primaryType: nt:unstructured
          /hst:workspace:
            jcr:primaryType: nt:unstructured
            /hst:containers:
              jcr:primaryType: nt:unstructured
              /existing:
                jcr:primaryType: hst:containercomponent
                /containeritem:
                  jcr:primaryType: hst:containeritemcomponent
                  item-property: item-value
              /container:
                .meta:residual-child-node-category: content
                jcr:primaryType: hst:containercomponent
                container-property: container-value
              /non-match:
                jcr:primaryType: nt:unstructured
                /containeritem:
                  jcr:primaryType: hst:containeritemcomponent
                  item-property: item-value
    /base:
      jcr:primaryType: hst:containercomponent
      /node:
        .meta:residual-child-node-category: system
        jcr:primaryType: nt:unstructured
