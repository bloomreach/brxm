definitions:
  namespace:
    hst:
      uri: http://foo.bar
      cnd: hst-dummy.cnd
  config:
    /hippo:configuration/hippo:modules/autoexport/hippo:moduleconfig:
      autoexport:injectresidualchildnodecategory:
        operation: add
        type: string
        value: ['/hst:*/**/hst:workspace/**[hst:containercomponent]: content', '/test/*: content']
      autoexport:overrideresidualchildnodecategory:
        operation: add
        type: string
        value: ['/hst:*/hst:configurations: config', '/test/children-ignored-by-config:
            system', '/test/inject-and-override: config']
    /hst:test:
      jcr:primaryType: nt:unstructured
      /hst:configurations:
        .meta:residual-child-node-category: content
        jcr:primaryType: nt:unstructured
        /hippogogreen:
          jcr:primaryType: nt:unstructured
          /hst:workspace:
            jcr:primaryType: nt:unstructured
            /hst:containers:
              jcr:primaryType: nt:unstructured
        /ignored:
          .meta:category: system
    /test:
      jcr:primaryType: nt:unstructured
      /children-ignored-by-config:
        jcr:primaryType: nt:unstructured
