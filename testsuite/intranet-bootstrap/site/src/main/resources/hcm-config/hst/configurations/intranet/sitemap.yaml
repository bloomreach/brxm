definitions:
  config:
    /hst:hst/hst:configurations/intranet/hst:sitemap:
      jcr:primaryType: hst:sitemap
      /root:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/home
        hst:relativecontentpath: common/homepage
      /about:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/textpage
        hst:relativecontentpath: common/about-us
      /news:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/newsoverview
        hst:relativecontentpath: news
        /_any_.html:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/newspage
          hst:relativecontentpath: ${parent}/${1}
        /_any_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/newsoverview
          hst:relativecontentpath: ${parent}/${1}
      /search:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/search
      /_any_:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/pagenotfound
