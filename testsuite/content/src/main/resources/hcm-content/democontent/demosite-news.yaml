          demosite:summary: |-
            Hippo, the Dutch vendor of open source enterprise content
                                        management and portal software, has had an excellent year in 2007. This
                                        year was successful partly because more and more company's see the
                                        benefits of the usage of open standards and open source software. Also
                                        the Dutch government announced in September 2007 that government
                                        institutions must choose for open source software when
                                    possible.
          demosite:title: 2007, a successful year for Hippo
          hippo:availability: [live, preview]
          hippostd:holder: alice
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
