          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Hippo is the only open source supplier on the
                                              list of nominees. <img src="file:///tmp/moz-screenshot.jpg"
                                              /><img src="file:///tmp/moz-screenshot-1.jpg"
                                              />The selection for the <a
                                              href="http://www.fast50.nl/">Deloitte Technology Fast
                                              50</a> is based on various criteria, which includes
                                              developing an own technology and the growth percentage in turnover
                                              during the past five years. The exact list position of Hippo will be
                                              determined at a later stage.</p> <p>From
                                              the very beginning and throughout the years, Hippo has been building
                                              a cast-iron reputation within the open source community. Hippo has
                                              made open source software available to companies that set high
                                              requirements with regard to continuity and availability, by
                                              supplying support contracts. <br /> In the year 2007,
                                              national and international organisations that use Hippo products are
                                              able to link and share information and knowledge efficiently and
                                              effectively. Hippo cooperates with national and international
                                              partners, which has resulted in Hippo products being successfully
                                              used in organisations such as the Ministry of Finance, TUI
                                              Nederland, VNU Business Media, Philips and ABN-Amro. Hippo employs
                                              in excess of 30 people.</p> <p>Jeroen
                                              Verberg, Commercial Manager at Hippo: “This nomination is jointly
                                              thanks to an intensive cooperation with the developers in the Apache
                                              community and the dedicated efforts of all the Hippo personnel. This
                                              nomination shows that open source is growing. Our growth in turnover
                                              shows that open source can go hand in hand with a healthy commercial
                                              model.”</p> <div id="right"> <div
