          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The events key note speech by <a
                                              href="http://www.linkedin.com/in/broekema">Jan Willem
                                              Broekema</a>, former director of OSOSS, president of
                                              the Internet Society and management consultant at Het Expertise
                                              Centrum (HEC) showed the great importance the Dutch and European
                                              governments attach to open source. It became clear that there are
                                              enormous opportunities for our partners around open source in the
                                              Government sector.</p> <p>In the
                                              subsequent presentations the Hippo business model and our view of
                                              the open source marketplace were addressed and the way we want to
                                              work with our partners in the future. <br /> The main
                                              presentation was obviously the technology preview by Arjé Cahn
                                              showing the new and upcoming release 7 of <a
                                              href="http://docs.onehippo.org/">Hippo
                                              CMS</a>.</p> <p>From the
                                              evaluation we learned that the event was highly appreciated by our
                                              partners and that there's certainly a keen interested in future
                                              events. The fact that our partners want to share their knowledge
                                              with each other is obviously something we encourage and fits in the
                                              open source mindset!
