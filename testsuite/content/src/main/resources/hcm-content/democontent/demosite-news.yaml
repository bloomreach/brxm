          demosite:summary: |-
            The foundation International Flower Bulb Centre (IBC) has chosen
                                        for the open source content management-software of Hippo for their new
                                        website.
          demosite:title: |-
            International Flower Bulb Centre: “Search Engine Optimalisation is
                                        the most important factor in our choice for Hippo”
          hippo:availability: [live, preview]
          hippostd:holder: alice
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:12:35.319+02:00
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The <a
                                              href="http://www.bulbsonline.org/">IBC</a> went
                                              looking for a content management system because they wanted to
                                              improve the exchange content between different systems for different
                                              target groups. An important reason for choosing Hippo was the find
                                              ability with the Hippo CMS in search engines. The <a
                                              href="http://www.hippocms.org/display/CMS/Hippo+CMS+Home">CMS
                                              system of Hippo</a> creates a so called ‘human
                                              readable URL’s’, with which you can see by looking at the URL which
                                              information the pages displays. This makes it easier for search
                                              engines to find the sites in their queries. Determining the choice
                                              for the product of Hippo finally was the price and quality
                                              ratio.</p> <p>The renewed website is
                                              focusing on different target groups such as international consumers,
                                              flower producers, media, journalist and partner PR company’s. Also
                                              the site will contain partially static and flexible content. With
                                              this for example the diverse campagnes of the IBC will be visible on
                                              the website, as well as the permanent text with tips on how to breed
                                              flower bulbs. </p> <p>In first instant
                                              the Hippo CMS will be implemented for the Dutch website. This site
                                              will function as the groundplan for the other fourteen sites for
                                              other country’s in which the IBC is active, amongst which the U.S.,
                                              Germany, Japan, France, Italy, Scandinavia, China and the U.K. In a
                                              later phase of the implementation these other sites will also work
                                              with the Hippo CMS. In the future pictures, texts and video’s will
                                              be added to the site.</p> <p>Wouter
                                              Pasman, Project Manager at Hippo: “we are glad with IBC’s choice for
                                              our CMS. For us it will be an interesting challenge to present the
                                              large amount of content for different target groups in an orderly
                                              fashion, but we will definitely be up to the
                                              challange.”</p> <p>Lucas Boreel, Area
                                              Manager North-America, the United Kingdom, France, Italy and Holland
                                              of IBC: “We were very impressed by the structure and simplicity
                                              which the Hippo CMS has to offer, but also the price and quality
                                              ratio of the Hippo CMS was very appealing to us. We are convinced
                                              that our find ability in search engines and our internal and
                                              external information exchange will improve by our choice for
                                              Hippo.”</p>
