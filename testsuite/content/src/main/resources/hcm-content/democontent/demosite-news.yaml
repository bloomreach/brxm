          demosite:date: 2008-06-10T10:26:00+01:00
          demosite:summary: |-
            Onsoranje.nl, the official website of the Dutch National soccer
                                        team has been launched based on Hippo Content Management System
                                        software.
          demosite:title: |-
            JTeam and Hippo produce official KNVB Soccer website
                                    onsoranje.nl
          hippo:availability: [live, preview]
          hippostd:holder: marc
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:11:20.929+02:00
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              JTeam a java based system integrator has in co-operation with
                                              Hippo, supplier of the open source CMS and Portal software with the
                                              same name, produced this official website of the KNVB (Royal Dutch
                                              Football Federation). <p><a
                                              href="http://www.onsoranje.nl/">Onsoranje.nl</a>
                                              is an initiative between Hacchette Fillipachi Media Nederland and
                                              the KNVB. This site is a showcase of Hachette's editorial strengths
                                              en creativity mixed with the football knowledge and inside
                                              information of the KNVB. Depending on the moment the portal
                                              publishes news when it is hot, background stories and analysis,
                                              offers listings of parties and events and, of course, in-depth news
                                              about the matches played by the Dutch national soccer
                                              team.</p> <p><a
                                              href="http://www.jteam.nl/">JTeam</a> who was
                                              responsible for the technical realization choose Hippo CMS software
                                              for the technology. The main reasons behind this choice were the
                                              flexibility of Hippo CMS and the fact that Hippo CMS is based on
                                              open standards. This made it possible to build the site within a
                                              short time frame. The architecture of the Hippo CMS software allowed
                                              editors to create content whilst some of the front end
                                              functionalities still had to be implemented. In the course of the
                                              coming weeks during the European Championship Soccer for national
                                              teams in Austria and Swizerland the site will extend in
                                              functionalities.</p> <p>Tjeerd
                                              Brenninkmeijer (CEO Hippo): the 100% open source CMS software of
                                              Hippo is known for its flexibility in managing and distributing
                                              great quantities of content from one location to multiple outlets
                                              likes website, intranet, e-mail, text message, print etcetera. One
                                              can adjust the layout of the website or any other media outlet at
                                              any given moment without this having any effect on the stored
                                              content.</p>
