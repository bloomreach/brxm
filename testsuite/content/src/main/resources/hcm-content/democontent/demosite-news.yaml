          demosite:summary: |-
            Hippo, Dutch supplier of open source enterprise content management
                                        and portal-software has taken over all activities of the San Francisco
                                        based portal-specialist BlueSunrise.
          demosite:title: |-
            Hippo takes over all activities of American open source company
                                        BlueSunrise
          hippo:availability: [live, preview]
          hippostd:holder: alice
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:12:00.223+02:00
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The deal adds the technical expertise of the
                                              BlueSunrise team to the successful open source business model of
                                              Hippo. BlueSunrise is particularly strong in portal technology,
                                              whereas Hippo is known for its content management software. With a
                                              presence in both Europe and the US, Hippo is rapidly becoming one of
                                              the world’s most important open source companies in the field of
                                              portals and content management.</p>
                                              <p><strong>Flying
                                              start</strong></p> <p>All
                                              the employees of BlueSunrise and the current management will join
                                              Hippo. Jeroen Verberg, financial director and co-founder of Hippo,
                                              &quot;We have been looking at entering the US market for
                                              long time and with this deal we will hit the ground running. Beside
                                              the technical expertise of the team there, we will also have a
                                              number of interesting US customers.&quot;</p>
                                              <p>David S. Taylor, director of BlueSunrise,
                                              &quot;the deal with Hippo allows us to grow more rapidly and
                                              the Hippo CMS is a very welcome supplement in our product
                                              portfolio.&quot;</p>
                                              <p><strong>Integration</strong></p>
                                              <p>“It is nice that the technical integration is
                                              relatively simple, since the underlying technology of the portal
                                              software is the same. Some of our employees have been cooperating
                                              already for a few years within the Apache software foundation” said
                                              Verberg.</p>
                                              <p><strong>Dutch open source
                                              success</strong></p>
                                              <p>The deal follows a constant growth and success in
                                              the Netherlands over a number of years. Last year Hippo was the
                                              first and only open source company in the Deloitte Technology Fast
                                              50, a list of the fifty fastest growing technology companies of the
                                              Netherlands. Hippo also placed 300th on the Deloitte European Fast
                                              500, with a turnover increase of 517 percent over five years
                                              (2002-2006). Moreover, Hippo got a spot in the Emerce top 100
                                              internet companies with the best
                                          reputation.</p>
