          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The <a
                                              href="http://www.apache.org/">Apache Software
                                              Foundation</a> (ASF) again chooses Amsterdam as the
                                              location of its ApacheCon Europe. Arjé Cahn, CTO of hippo.nl - a
                                              dutch Open Source CMS and portal specialist - and member of the ASF,
                                              sees this a recognition of the important dutch involvement in the
                                              open source community.</p> <p>The
                                              <a href="http://www.eu.apachecon.com/">ApacheCon
                                              </a>offers a look into the community that develops and
                                              shepherds industry-leading Open Source projects, including Apache
                                              HTTP Server – the world's most popular Web server software. Over 500
                                              active users, developers and members of the Apache Software
                                              Foundation will debate all aspects of current and future Open Source
                                              developments. Attendants will be able to choose from all kinds of
                                              evens, from technical presentations and keynote addresses to
                                              Birds-of-a-Feather discussions and informal networking and social
                                              events.<br /> More and more the dutch corporations,
                                              and especially the government, see Open Source as a better model for
                                              software-development. This makes Amsterdam a well suited location
                                              for a conference like ApacheCon. Last year the organization
                                              committed itself for three years to the dutch capital: with the
                                              government publicly revealing plans to use Open Source software, the
                                              organization decided Holland to be one of the best possible
                                              locations for such an event.</p>
                                              <p><a
                                              href="http://www.hippo.nl/en/home">Hippo</a>'s
                                              CTO Arjé Cahn: “The fact that ApacheCon again takes place in
                                              Amsterdam should be seen as a compliment. At the same time it is an
                                              opportunity the dutch Open Source community should grab onto with
                                              both hands. It is an excellent possibility to exchange knowledge but
                                              also shake hands with people you've only met virtually.”
                                              </p> <p><strong>ApacheCon
                                              2008 details</strong>:<br /> <a
                                              href="http://www.eu.apachecon.com%20%20/"> ApacheCon
                                              Europe</a> takes place 7-11 April at the Mövenpick
                                              Hotel Amsterdam City Centre, The Netherlands. Early Bird
                                              Registration and Conference Package incentives include savings up to
                                              EUR 500 through 7 February.</p> <
