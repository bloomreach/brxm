          demosite:summary: |-
            Leading open source Enterprise Content Management (ECM) and Portal
                                        software vendor makes Deloitte Technology Fast 50 list for second
                                        consecutive year
          demosite:title: |-
            Hippo recognized by Deloitte as one of the fastest growing
                                        European technology companies
          hippo:availability: [live, preview]
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
