        /partnership-with-lost-boys:
          jcr:primaryType: demosite:newsdocument
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: a696c8b3-bd7f-4470-9a2a-97fae136fb1f
          demosite:date: 2007-06-25T19:26:00+01:00
          demosite:summary: |-
            Hippo, a Dutch supplier of open source contact management
                                        software, and Lost Boys have entered a partnership.
          demosite:title: |-
            Press release: Partnership between Hippo and LBI's Lost
                                    Boys
          hippo:availability: [live, preview]
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:13:25.499+02:00
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The collaboration entails the addition of
                                              Hippo's open source content management system (CMS) to Lost Boys'
                                              portfolio. In the previous period, Hippo's product has been used on
                                              different projects and project managers at Lost Boys have been
                                              trained in using Hippo CMS. Hippo provides the support contracts and
                                              technical support, if needed.</p>
                                              <p>Ewout Barendregt, CTO of Lost Boys:
                                              &quot;We chose Hippo CMS because of the broad range of
                                              projects that Hippo CMS can be used for, and the usage of open
                                              standards and open source software. Because of this our developers
                                              can work with it quickly and we can deliver projects to our clients
                                              faster.&quot;</p> <p>Jeroen
                                              Verberg, CFO of Hippo: &quot;We are happy that Lost Boys
                                              chose our open source CMS system. We have been working together now
                                              for a while, and have carried out several projects in a successful
                                              way. We see this as an acknowledgment of the advantages of an open
                                              source CMS. We hope that with this official confirmation of our
                                              collaboration, many more projects will follow in the
                                              future.&quot;</p>
      /roc-eindhoven-life:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
        jcr:uuid: 2d6764ed-b4cf-484e-b37a-8cec29150084
        hippo:name: roc eindhoven life
        /roc-eindhoven-life:
          jcr:primaryType: demosite:newsdocument
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: a33416c4-bc7d-4dad-8271-47dd45f01748
          demosite:date: 2007-06-11T19:19:00+01:00
          demosite:summary: |-
            Hippo Portal in use for personal information services for
                                        employees ROC Eindhoven has started using Hippo's open source portal and
                                        content management software. The education organization, for both
                                        secondary vocational education (MBO) and adult education, with over
                                        22.500 participants and more than 1500 employees, uses the Contact
                                        Management System (CMS) to begin with for the intranet. In a later
                                        stage, also for the website the Hippo CMS will be used.
          demosite:title: ROC Eindhoven 'live' with Hippo CMS
          hippo:availability: [live, preview]
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:13:33.506+02:00
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>ROC Eindhoven was looking for a CMS to make
                                              internal information spread over the more than twenty schools and
                                              seventeen locations, available and comprehensible for all employees.
                                              ROC Eindhoven chose for Hippo's CMS after an extensive selection
                                              procedure. Crucial for the final choice where the price/quality
                                              ratio, the user-friendliness, the possibility to develop
                                              applications themselves as a ROC and the use of open standards.
                                              Since the data exchange takes place through the open XML-standard,
                                              news items for instance can easily be reused for various publication
                                              channels.</p> <p>To begin with, the more
                                              than 1500 employees of ROC Eindhoven will start using the intranet,
                                              based on the Hippo CMS. In a later stage, also for the website the
                                              Hippo CMS will be used. Here information from one CMS will be reused
                                              for multiple channels. Through the intranet, employees can find
                                              information about the schools and services and about various running
                                              projects. Also, they can easily provide articles themselves for the
                                              intranet or look for the contact information or knowledge chart of
                                              colleagues in the 'smoelenboek'.</p>
                                              <p><strong>Hippo
                                              Portal</strong> <br /> Besides the CMS,
                                              ROC Eindhoven also uses the <a
                                              href="http://www.hippo.nl/en/products,hippo-portal">Hippo
                                              Portal</a>. The portal gives employees the opportunity
                                              to personalize their intranet and makes using the intranet more
                                              interactive. For instance they can save their favorites, the history
                                              is saved and people can choose which sources of information appear
                                              on their own startpage.</p> <p>Harry
                                              Orbons of the IT-department of ROC Eindhoven: &quot;Our
                                              organization exists out of twenty-three schools and seven services
                                              plus a Board of Directors. Therefore it was difficult to make all
                                              internal information that was present at the different parts of the
                                              organization, comprehensible for everybody. To make the information
                                              of the ROC easier to find and more accesible, we were looking for a
                                              good content management system for our intranet site. Finally, we
                                              chose Hippo CMS. The most important reason for this choice, were the
                                              attractive price/quality ratio and the use of open source and open
                                              standards. Althought the implementation was a lengthy process and
                                              didn't always go as smoothly, since the intranet site is being used,
                                              we now already had a lot of positive reactions about the
                                              user-friendliness and the comprehensibility of the
                                              information.&quot;</p> <p>Tjeerd
                                              Brenninkmeijer, CEO of Hippo: &quot;The challenge was to
                                              present the large amount of information that is present within ROC
                                              Eindhoven, in a way that is synoptic for the user. Now the
                                              possibilities to personalize ensure that users don't get lost in the
                                              abundance of information.&quot;</p>
