          demosite:summary: |-
            San Francisco, CA and Amsterdam, the Netherlands – January 26,
                                        2009 – Hippo, a leading vendor of open source Enterprise Content
                                        Management and Portal technology, has launched version 7.0 of its
                                        Content Management System, Hippo CMS.
          demosite:title: |-
            Open source vendor Hippo launches Hippo CMS version 7 with new
                                        core technological features
          hippo:availability: [live, preview]
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2010-06-25T13:09:43.936+02:00
          hippotranslation:id: demosite-news-2009-01-launch-cms-7-document-id
          hippotranslation:locale: en
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Hippo CMS 7.0 is an enterprise-class open
                                              source software product designed forbusinesses that have a large
                                              quantity of files, documents and web content that needs to be
                                              captured, stored, preserved and delivered internally and
                                              externally.</p> <p align="left">Version
                                              7.0 features a completely new technological core based on Apache
                                              Jackrabbit, introducing full JSR 170 compliancy. The GUI technology
                                              moved to Apache Wicket enabling a modern AJAX GUI with drag drop and
                                              auto-save functionality. Version 7.0 is highly extensible, allowing
                                              organizations to choose from a wide variety of plug-ins in order to
                                              address their precise needs for managing and utilizing their
                                              enterprise content. This flexible architecture also allows
                                              developers to easily add custom functionality if no suitable plug-in
                                              is available.</p> <p> <img
                                              src="screenshot_cms_small.jpg/{_document}/hippogallery:original"
                                              /> The Hippo architecture introduced in the previous version
                                              (6.0), with strong separation of concerns and its content driven
                                              repository, has been further improved, introducing a high
                                              performance faceted repository based on Apache Lucene and Apache
                                              Jackrabbit. The faceted repository introduces 'drop and start'
                                              dynamic categorization of content; allowing organizations to
                                              significantly speedup implementation resulting in a dramatically
                                              improved ROI compared to traditional CMS.</p>
                                              <p>Key features of the current release
                                              include:</p> <ul class="content_list">
                                              <li><span>A faceted repository allowing
                                              users to label their content in multiple ways to make it easier to
                                              order, find and use</span></li>
                                              <li><span>Java Content Repository
                                              (JSR-170) support to access content repositories in a standardized
                                              manner</span></li>
                                              <li><span>Support for JavaServer Pages
                                              (JSP), JavaServer Faces (JSF), Cocoon, Portlets and easy template
                                              editing to make the software extensible for
                                              developers</span></li>
                                              <li><span>Extensibility through plug-in
                                              architecture and configurations to allow users to extend and modify
                                              the CMS as their content management needs
                                              change</span></li>
                                              <li><span>Node granularity, making data
                                              more manageable</span></li>
                                              <li><span>Indexing external repositories
                                              making it easier for content to be pulled from various /
                                              incompatible sources and indexed
                                              centrally</span></li>
                                              <li><span>More 'tools' in CMS: <a
                                              href="http://forge.onehippo.org/">http://forge.onehippo.org/</a>
                                              </span></li> </ul>
                                              <p>Arjé Cahn, CTO of Hippo, said “Hippo CMS 7.0 is
                                              designed to help organizations that need to manage a lot of data. It
                                              provides them with an intuitive, flexible and enterprise-class
                                              content management system that will meet the unique
                                              contentmanagement needs of their business, with no data lock-in or
                                              excessive costs. The new product was designed with ease of
                                              implementation and extensibility in mind.”</p>
                                              <p>In the coming months, Hippo will further expand on
                                              the new concept of secure facets based on this new repository;
                                              allowing for non-hierarchical security and knowledge-driven
                                              workflow. Hippo CMS 7.0 is open source software that is free to
                                              download at <a
                                              href="http://www.onehippo.org/">http://www.onehippo.org</a>.</p>
