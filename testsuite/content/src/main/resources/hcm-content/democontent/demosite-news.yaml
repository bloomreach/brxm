          hippotranslation:id: demosite-new-2008-10-fastest-growing-document-id
          hippotranslation:locale: en
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>San Francisco, CA – October 14, 2008 – HIPPO,
                                              the leading developer of web-based, open source Enterprise Content
                                              Management (ECM) and Portal software based in San Francisco and
                                              Amsterdam, today announced that for the second year in a row it has
                                              been ranked in the <a
                                              href="http://www.fast50.com/">Deloitte Technology Fast
                                              50</a> as one of the fifty fastest growing technology
                                              companies in the Netherlands. Companies are selected for the
                                              Deloitte Technology Fast 50 based on a variety of criteria including
                                              developing their own technology and revenue growth over the past
                                              five years.</p> <p>Hippo is committed to
                                              the open source software model and has helped define a number of
                                              open standards. Developers from all over the world are working
                                              together to improve HIPPO products. HIPPO is also heavily involved
                                              in the Apache Software Foundation with key people involved in
                                              various Apache projects. Because of the commitment of the community
                                              to building quality products, it has grown fast. According to
                                              Deloitte, Hippo has experienced revenue growth of approximately
                                              865%, ranking it number twenty out of the fifty
                                              companies.</p> <p>Tjeerd Brenninkmeijer,
                                              CEO of HIPPO, said: “I want to extend my thanks to the entire HIPPO
                                              community for embracing our technology in 2008. The community has
                                              created a product that is adaptable, modular and scalable to
                                              millions of documents of all types. Our products are continuing to
                                              gain traction in large enterprises across multiple verticals because
                                              of the tireless dedication of our community.”</p>
                                              <p>“At the beginning of the year we entered the U.S.
                                              market and have exceeded our sales targets for this key area. Our
                                              support model with guaranteed support and legal indemnification has
                                              been well received in the U.S. market. All signals are that this
                                              growth will continue in 2009 as more and more American companies are
                                              seeing the tremendous ROI open source technology can bring to their
                                              business. With our U.S. office now in full swing we are ready to
                                              meet this increase in demand for our
                                          products.”</p>
