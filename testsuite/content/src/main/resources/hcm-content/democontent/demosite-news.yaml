          demosite:summary: |-
            Hippo, supplier of enterprise content management and portal
                                        software based on open source, has been nominated in the Deloitte
                                        Technology Fast 50, a selection of the fifty fastest growing technology
                                        companies in the Netherlands.
          demosite:title: |-
            Hippo the only open source supplier in Deloitte Technology Fast
                                    50
          hippo:availability: [live, preview]
          hippostd:holder: hans
          hippostd:state: published
          hippostdpubwf:createdBy: admin
