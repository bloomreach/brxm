          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p> </p> <p>Hippo, a
                                              vendor in open source Enterprise Content Management and Portal
                                              technology, has launched <strong>version
                                              7.0</strong> of its Content Management
                                              System.</p> <p>In the new release, Hippo
                                              CMS boasts easier categorization of content “that is not found in
                                              other open source CMS product,” in addition to a
                                              <strong>completely revamped technology
                                              core</strong> based on Apache
                                              Jackrabbit.</p> <p>The
                                              <strong>Apachean Jack-of-All-Rabbits
                                              devotion</strong> sounds quite familiar, doesn’t
                                              it?</p> <a
                                              name="more"></a> <h2>Don’t Know
                                              Much About Hippo?</h2> <p>Well, you
                                              probably should. Hippo is hip and is on our “vendors to watch”
                                              list.</p> <p>Hippo CMS is an
                                              enterprise-class open source software product designed for medium to
                                              large businesses that have a large quantity of files, documents and
                                              web content that needs to be captured, stored, preserved and
                                              delivered internally and externally.</p>
                                              <p><a class="external"
                                              href="http://www.onehippo.com/">Hippo’s</a>
                                              European headquarters are in Amsterdam, Netherlands, with over 50
                                              employees. There’s also the U.S. office in San Francisco,
                                              California. The company was founded in 1999 and today has a global
                                              base of over 150 customers. Hippo’s target markets usually
                                              education, publishing, manufacturing, financial services, and
                                              governmental agencies.</p>
                                              <p>Test Broken Link: <a href="http://www.example.com/nonexisting.html">http://www.example.com/nonexisting.html</a></p>
