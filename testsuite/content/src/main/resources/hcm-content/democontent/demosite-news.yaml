          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>Revenue</strong>
                                              <br /> This year Hippo was the only open source vendor
                                              in the <a
                                              href="http://www.deloitte.com/dtt/section_node/0%2C2332%2Csid%253D31441%2C00.html">Deloitte
                                              Technology Fast 50</a>, the fifty fastest growing
                                              technology company's in the Netherlands, with a total revenue of 517
                                              per cent over five year (2002-2006). In 2007 Hippo realized the
                                              largest growth in its own history.</p>
                                              <p><strong>New partners and
                                              clients</strong> <br /> Also Hippo has
                                              extended its client list considerably. The company made agreements
                                              for support contract for its open source enterprise content
                                              management and portal software with<a
                                              href="http://www.asset.abnamro.com/"> ABN
                                              AMRO</a>, <a
                                              href="http://www.anwb.nl/">ANWB</a>, <a
                                              href="http://www.sdu.nl/">SDU</a>, <a
                                              href="http://www.antwoordvoorbedrijven.nl/">ICTU</a>,
                                              <a href="http://www.incisive-events.com/">Incisive
                                              Media</a> and the <a
                                              href="http://www.pvda.nl/">PVDA</a>.
                                              Furthermore new partnerships were established with <a
                                              href="http://www.lostboys.com/">Lost Boys</a>,
                                              <a
                                              href="http://www.iprofs.nl/">IPROFS</a>,
                                              <a href="http://www.be-value.nl/">Be
                                              Value</a>, <a
                                              href="http://www.tdclighthouse.com/">TDC
                                              lighthouse</a> and <a
                                              href="http://www.hinttech.com/">HintTech</a>.</p>
                                              <p><strong>Open Source
                                              Recognition</strong> <br /> In 2007
                                              Hippo received appreciation for the helped they gave with organizing
                                              and speaking at the ApacheCon Europe, the ApacheCon USA, the
                                              <a href="http://wicket.apache.org/">Apache
                                              Wicket</a> meeting and the <a
                                              href="http://cocoon.apache.org/">Cocoon</a>
                                              GetTogether.</p> <p>Arjé Cahn and Ate
                                              Douma where chosen as member of <a
                                              href="http://www.apache.org/foundation/members.html">Apache
                                              Software Foundation</a>. Hippo also played an active
                                              role with the specification of open standards (<a
                                              href="http://www.jcp.org/en/jsr/detail?id=283">JSR
                                              283</a>, <a
                                              href="http://www.jcp.org/en/jsr/detail?id=286">286</a>
                                              &amp; <a
                                              href="http://www.jcp.org/en/jsr/detail?id=301">301</a>).</p>
                                              <p>Moreover Hippo reached the <a
                                              href="http://www.emerce.nl/artikel.jsp?id=2258422">Emerce
                                              100</a> and the top ten in 'website management'. This
                                              list was based on research of TNS/NIPO.</p>
                                              <p>Tjeerd Brenninkmeijer, CEO at Hippo: “This was a
                                              very successful year for Hippo. The market begins to see the
                                              advantages of open source software. We have made agreements with
                                              interesting company's and also the number of partners grew
                                              considerably. Furthermore interesting developments are taking place
                                              at international level. So Hippo looks forward to the upcoming year
                                              with a lot of enthusiasm.</p>
