            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Hippo develops and sponsors the Apache
                                              licensed Hippo CMS and Hippo Portal applications. We believe in the
                                              Apache way of developing, and actively participate in ASF projects.
                                              You can find our code in many projects, among which Apache Cocoon,
                                              Apache Jetspeed and Apache Slide.</p>
                                              <p>We stimulate our developers to get involved in the
                                              foundation and become a committer in relevant projects, sharing our
                                              knowledge with others in true Apache spirit. Hippo is a member of
                                              the Java Community Process and helps define new Java
                                              specifications.</p> <p>Hippo CMS is
                                              widely used in the Netherlands and across Europe, and is rolling out
                                              vastly to set a global standard in open source content
                                              management.</p> <p>Read more at:
                                              <a
                                              href="http://www.hippo.nl/apache">www.hippo.nl/apache</a>
                                              </p> <p>Get involved in the Hippo
                                              community at <a
