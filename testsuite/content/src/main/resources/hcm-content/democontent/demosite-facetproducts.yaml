    hippo:docbase: 996bcac5-86cf-49b5-a7a3-16a74863e814
    hippofacnav:facetnodenames: ['index${hide:''index''}', 'brand${after:''index''}']
    hippofacnav:facets: ["demosite:brand$[\n                {name:'a - d', resolution:'string',\
        \ lower:'a', upper:'e'},\n                {name:'e - h', resolution:'string',\
        \ lower:'e', upper:'i'},\n                {name:'i - l', resolution:'string',\
        \ lower:'i', upper:'l'},\n                {name:'m - p', resolution:'string',\
        \ lower:'m', upper:'p'},\n                {name:'q - t', resolution:'string',\
