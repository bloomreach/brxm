    hippofacnav:facets: ['hippostd:tags']
    hippofacnav:filters: ['jcr:primaryType=demosite:productdocument']
    hippofacnav:limit: 10
    hippofacnav:skipresultsetfacetsavailable: true
    hippofacnav:sortby: ['demosite:price']
