        \ begin:-6, end:1}, \n                {name:'this month', resolution:'month',\
        \ begin:0, end:1}, \n                {name:'this year', resolution:'year',\
        \ begin:0, end:1}, \n                {name:'before', resolution:'year', end:0}\n\
        \                ]", "demosite:constructiondate$[\n                {name:'2004\
