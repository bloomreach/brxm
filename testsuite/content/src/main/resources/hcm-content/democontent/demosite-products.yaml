          sv:name="hst:componentconfigurationmappingnames" sv:type="String"&gt;
          &lt;sv:value&gt;demosite:newsdocument&lt;/sv:value&gt;
          &lt;/sv:property&gt;
          &lt;sv:property sv:multiple="true"
          sv:name="hst:componentconfigurationmappingvalues" sv:type="String"&gt;
          &lt;sv:value&gt;hst:pages/detailpage&lt;/sv:value&gt;
          &lt;/sv:property&gt;
          </pre>

          <p> </p>


