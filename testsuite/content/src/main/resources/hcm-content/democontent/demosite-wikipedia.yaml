        /demosite:block[2]:
          jcr:primaryType: demosite:contentblockcompound
          demosite:header: Altruism in social sciences
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: "<!--Problem of love redirects here-->\n{{Original research|date=July\
              \ 2008}}\n{{main|Altruism (ethics)}}\nIf one performs an act beneficial\
              \ to others with a view to gaining some personal benefit, then it is\
              \ not an altruistically motivated act. There are several different perspectives\
              \ on how \"benefit\" (or \"interest\") should be defined. A material\
              \ gain (for example, money, a physical reward, etc.) is clearly a form\
              \ of benefit, while others identify and include both material and immaterial\
              \ gains (affection, respect, happiness, satisfaction etc.) as being\
              \ philosophically identical benefits.  Knox (1999) ultimately argues\
              \ that \"Altruistic volunteers are either not truly altruistic or not\
              \ rational\"\n\nFor illustration of this, Knox (1999) describes circumstances\
              \ which he terms as \"the volunteers folly\". In his example a lawyer\
              \ volunteers his time on the weekends to help build low cost housing\
              \ - professing that his motivation to do so is to help provide housing\
              \ for the needy.  However, Knox identifies that this is not the proper\
              \ way for a lawyer to serve that particular interest. Since the lawyer's\
              \ work as a lawyer generates far more money than his work on the building\
              \ site is worth, Knox suggests that he should simply put in more work\
              \ as a lawyer and donate the proceeds of that work. This would serve\
              \ his professed purpose to a higher degree, since that money would afford\
              \ the project several times more work than he himself could provide\
              \ to the project directly.<ref name=\"knox\">Knox, Trevor, ''The Volunteer's\
              \ Folly and Socio-Economic Man: Some Thoughts On Altruism, Rationality,\
              \ and Community'', Journal of Socio-Economics 28 (1999), 475-492</ref>\n\
              \nSome may find this logic disagreeable or counterintuitive as an ideation\
              \ of altruism, because it seems to require that martyrdom — or fatal\
              \ sacrifice for a greater cause — be the only actualization of altruism.\n\
              \nPsychological egoism can be accused of using [[circular logic]]. \
              \ For instance, an egoist would not disagree with the following [[syllogism]]:\
              \ \"If a person has willingly performed an act, then he/she has manifested\
              \ such intent in the form of that act.  Fulfillment of one's desires\
              \ is the primary requisite of satisfaction.  Ergo, a person can only\
              \ willingly perform acts that result in his/her personal enjoyment.\"\
              \  This logic is sometimes viewed as circular or presumptuous.  Specifically,\
              \ egoism leans on the assumption that satisfaction is synonymous with\
              \ self-satisfaction.  Such a precept automatically sidesteps counterpoint,\
              \ however, and remains [[unfalsifiable]].  Thus, until [[empirical evidence]]\
              \ favors one view or the other, egoism must acquiesce to [[uncertainty]].\
              \ \n\nHumans are not exclusively altruistic towards family members,\
              \ previous co-operators or potential future allies, but can be altruistic\
              \ towards people they don't know and will never meet. For example, some\
              \ humans donate to international [[Charitable organization|charities]]\
              \ and volunteer their time to help [[society]]'s less fortunate. It\
              \ can however be argued that an individual would contribute to a charity\
              \ to gain respect or stature within his/her own community.\n \nBeginning\
              \ with an understanding that rational human beings benefit from living\
              \ in a benign universe, logically it follows that particular human beings\
              \ may gain substantial emotional satisfaction from acts which they perceive\
              \ to make the world a better place."
