            jcr:primaryType: hippostd:html
            hippostd:content: "{{for|the ethical doctrine|Altruism (ethics)}}\n{{wiktionary|altruism}}\n\
              '''Altruism''' is selfless concern for the [[Quality of life|welfare]]\
              \ of others. It is a traditional [[virtue]] in many cultures, and central\
              \ to many religious traditions. This idea was often described as the\
              \ [[Ethic of reciprocity|Golden rule of ethics]].  Altruism is the opposite\
              \ of [[selfishness]].\n\nAltruism can be distinguished from feelings\
              \ of [[loyalty]] and [[duty]]. Altruism focuses on a motivation to help\
              \ others or a want to do [[good and evil|good]] without reward, while\
              \ duty focuses on a moral obligation towards a specific individual (for\
              \ example, [[God]], a [[monarch|king]]), a specific organization (for\
              \ example, a [[government]]), or an abstract concept (for example, [[patriotism]]\
              \ etc). Some individuals may feel both altruism and duty, while others\
              \ may not. Pure altruism is giving without regard to reward or the benefits\
              \ of recognition. \n\nThe concept has a long history in [[philosophical]]\
              \ and [[ethical]] thought, and has more recently become a topic for\
              \ [[psychologists]] (especially [[evolutionary psychology]] researchers),\
              \ [[sociologists]], [[evolutionary biologists]], and [[ethology|ethologists]].\
              \ While ideas about altruism from one field can have an impact on the\
              \ other fields, the different methods and focuses of these fields lead\
              \ to different perspectives on altruism. Researches on altruism were\
              \ sparked in particular after the murder of [[Kitty Genovese]] in 1964,<ref>\
              \ Vinciane Despret, ''Naissance d'une théorie éthologique - la danse\
              \ du cratérope écaillé'', Les Empêcheurs de penser en rond, 1996, p.38\
              \ {{fr icon}}</ref> who was stabbed during half an hour, with passive\
              \ witnesses withholding themselves from helping her."
          /demosite:image:
            jcr:primaryType: demosite:imagecompound
            demosite:caption: ''
            demosite:copyright: ''
            /demosite:image:
              jcr:primaryType: hippogallerypicker:imagelink
