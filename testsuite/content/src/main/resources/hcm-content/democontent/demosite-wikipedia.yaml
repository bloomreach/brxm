            hippostd:content: |-
              {{Refimprove|date=November 2006}}

              '''International Atomic Time''' ('''[http://www.bipm.org/en/scientific/tai/tai.html TAI]''', from the [[French language|French]] name '''Temps Atomique International''') is a high-precision atomic [[time standard]] that tracks [[proper time]] on [[Earth]]'s [[geoid]].  It is the principal realisation of [[Terrestrial Time]], and the basis for [[Coordinated Universal Time]] (UTC) which is used for civil timekeeping all over the Earth's surface. [[As of 2007]], TAI is exactly 33 seconds ahead of UTC: an initial difference of 10 seconds at the start of 1972, plus 23 [[leap second]]s in UTC since 1972.<ref>ftp://maia.usno.navy.mil/ser7/tai-utc.dat</ref> At the end of the 31 December 2008, a leap second will be added to UTC, leaving TAI 34 seconds ahead.<ref>{{cite web|url=http://www.timeanddate.com/time/leapseconds.html |title=December 2008 leap second}}</ref>

              Time coordinates on the TAI scales are conventionally specified using traditional means of specifying days, carried over from non-uniform time standards based on the rotation of the Earth. Specifically, both [[Julian Date]]s and the [[Gregorian calendar]] are used.  TAI in this form was synchronised with [[Universal Time]] at the beginning of 1958, and the two have drifted apart ever since.
          /demosite:image:
            jcr:primaryType: demosite:imagecompound
            demosite:caption: ''
            demosite:copyright: ''
            /demosite:image:
