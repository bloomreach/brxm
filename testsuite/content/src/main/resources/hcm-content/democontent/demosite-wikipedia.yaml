        /demosite:block[4]:
          jcr:primaryType: demosite:contentblockcompound
          demosite:header: Altruism in ethology and evolutionary biology
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: "{{main|Altruism in animals|Evolutionary ethics}}\n\
              In the science of [[ethology]] (the study of animal behavior), and more\
              \ generally in the study of [[social evolution]], altruism refers to\
              \ behavior by an individual that increases the [[fitness (biology)|fitness]]\
              \ of another individual while decreasing the fitness of the actor.{{Fact|date=December\
              \ 2007}} Researchers on alleged altruist behaviours among animals have\
              \ been ideologically opposed to the [[social darwinism|social darwinist]]\
              \ concept of the \"[[survival of the fittest]]\", under the name of\
              \ \"survival of the nicest\"&mdash;the latter being globally compatible,\
              \ however, with [[darwinism|darwinist]]' [[theory of evolution]]. Insistence\
              \ on such cooperative behaviours between animals was first exposed by\
              \ the Russian zoologist and anarchist [[Peter Kropotkin]] in his 1902\
              \ book, ''[[Mutual Aid: A Factor of Evolution]]''.\n\nRecent developments\
              \ in [[game theory]] (see [[ultimatum game]]) have provided some explanations\
              \ for apparent altruism, as have traditional evolutionary analyses.\
              \ Among the proposed mechanisms are:\n\n* Behavioural manipulation (for\
              \ example, by certain [[parasites]] that can alter the behavior of the\
              \ host)\n* [[Bounded rationality]] (for example, [[Herbert Simon]])\n\
              * [[Conscience]]\n* [[Kin selection]] including [[eusociality]] (see\
              \ also \"[[selfish gene]]\")\n* [[Meme]]s (by influencing behavior to\
              \ favour their own spread, for example, [[religion]])\n* [[Reciprocal\
              \ altruism]], mutual aid\n* Selective investment theory <ref>Brown,\
              \ S.L. & Brown, R.M. (2006). [http://www.si.umich.edu/ICOS/Brown-Stephanie.pdf\
              \ Selective investment theory: Recasting the functional significance\
              \ of close relationships.] ''Psychological Inquiry, 17,'' 1-29.</ref>\
              \ - a theoretical proposal for the evolution of long-term, high-cost\
              \ altruism\n* [[Sexual selection]], in particular, the [[Handicap principle]]\n\
              * [[Reciprocity (social psychology)]]\n** Indirect reciprocity (for\
              \ example, [[reputation]])\n** Strong reciprocity<ref>{{cite journal\n\
              \ |author=[[Herbert Gintis]]\n |title=Strong Reciprocity and Human Sociality\n\
              |journal = [[Journal of Theoretical Biology]]\n|volume = 206\n|issue\
              \ = 2\n|month = September\n |year=2000\n |pages=169&ndash;179\n|doi\
              \ = 10.1006/jtbi.2000.2111\n}}</ref>\n* Pseudo-reciprocity\n\nThe study\
              \ of altruism was the initial impetus behind [[George R. Price]]'s development\
              \ of the [[Price equation]] which is a mathematical equation used to\
              \ study genetic evolution. An interesting example of altruism is found\
              \ in the cellular [[slime mould]]s, such as ''[[Dictyostelid|Dictyostelium]]\
              \ mucoroides''. These protists live as individual [[amoebae]] until\
              \ starved, at which point they aggregate and form a multicellular fruiting\
              \ body in which some cells sacrifice themselves to promote the survival\
              \ of other cells in the fruiting body. Social behavior and altruism\
              \ share many similarities to the interactions between the many parts\
              \ (cells, genes) of an organism, but are distinguished by the ability\
              \ of each individual to reproduce indefinitely without an absolute requirement\
              \ for its neighbors.\n\nJorge Moll and Jordan Grafman, neuroscientists\
              \ at the [[National Institutes of Health]] and LABS-D'Or Hospital Network\
              \ (J.M.) provided the first evidence for the neural bases of altruistic\
              \ giving in normal healthy volunteers, using [[functional magnetic resonance\
              \ imaging]]. In their research, published in the [[Proceedings of the\
              \ National Academy of Sciences]] USA in October, 2006,<ref>Human fronto–\
              mesolimbic networks guide decisions about charitable donation, PNAS\
              \ 2006:103(42);15623-15628)</ref> they showed that both pure monetary\
              \ rewards and charitable donations activated the [[Mesolimbic pathway|mesolimbic]]\
              \ reward pathway, a primitive part of the brain that usually lights\
              \ up in response to food and sex. However, when volunteers generously\
              \ placed their interests of others before their own by making charitable\
              \ donations, another brain circuit was selectively activated: the subgenual\
              \ cortex/septal region. These structures are intimately related to social\
              \ attachment and bonding in other species. Altruism, the experiment\
              \ suggested, was not a superior moral faculty that suppresses basic\
              \ selfish urges but rather was basic to the brain, hard-wired and pleasurable.<ref\
              \ name=\"brain\">{{cite news\n|url=http://www.washingtonpost.com/wp-dyn/content/article/2007/05/27/AR2007052701056.html\n\
              |title=If It Feels Good to Be Good, It Might Be Only Natural\n|publisher=Washington\
              \ Post\n|date=May 2007}}</ref>\n\nA new study by [[Samuel Bowles (economist)|Samuel\
              \ Bowles]] at the [[Santa Fe Institute]] in [[New Mexico]], US, is seen\
              \ by some as breathing new life into the model of [[group selection]]\
              \ for Altruism, known as \"Survival of the nicest\". Bowles conducted\
              \ a genetic analysis of contemporary foraging groups, including [[Australian\
              \ aboriginals]], native [[Siberian]] [[Inuit]] populations and indigenous\
              \ tribal groups in Africa. It was found that [[hunter-gatherer]] bands\
              \ of up to 30 individuals were considerably more closely related than\
              \ was previously thought.  Under these conditions, thought to be similar\
              \ to those of the middle and upper [[Paleolithic]], altruism towards\
              \ other group-members would improve the overall fitness of the group.\
              \ \n\nIf an individual defended the group but was killed, any genes\
              \ that the individual shared with the overall group would still be passed\
              \ on.  Early customs such as food sharing or [[monogamy]] could have\
              \ levelled out the “cost” of altruistic behaviour, in the same way that\
              \ income taxes redistribute income in society. He assembled genetic,\
              \ climactic, archaeological, ethnographic and experimental data to examine\
              \ the cost-benefit relationship of human cooperation in ancient populations.\
              \  In his model, members of a group bearing genes for altruistic behaviour\
              \ pay a \"tax\" by limiting their reproductive opportunities to benefit\
              \ from sharing food and information, thereby increasing the average\
              \ fitness of the group as well as their inter-relatedness. Bands of\
              \ altruistic humans would then act together to gain resources from other\
              \ groups at this challenging time in history.<ref>Fisher, Richard (07\
              \ December 2006) \"Why altruism paid off for our ancestors\" (NewScientist.com\
              \ news service) [http://www.newscientist.com/article/dn10750.html]</ref>.\n\
              \nAltruist theories in evolutionary biology were contested by [[Amotz\
              \ Zahavi]], the inventor of the signal theory and its correlative, the\
              \ [[handicap principle]], based mainly on his observations of the [[Arabian\
              \ Babbler]], a bird commonly known for its surprising (alleged) altruistic\
              \ behaviours."
