          demosite:header: Altruism and religion
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: "{{Expand-section|date=June 2008}}\nMost, if not all,\
              \ of the world's [[religion]]s promote altruism as a very important\
              \ moral value. [[Islam]], [[Christianity]], [[Buddhism]], and [[Sikhism]]\
              \ place particular emphasis on altruistic morality, as noted above,\
              \ but [[Judaism]], [[Hinduism]] and many other religions also promote\
              \ altruistic behavior. \n\nAltruism was central to the teachings of\
              \ [[Jesus]] found in the [[Gospel]] especially in the [[Sermon on the\
              \ Mount]] and the [[Sermon on the Plain]]. From biblical to medieval\
              \ [[Christian traditions]], tensions between self-affirmation and other-regard\
              \ were sometimes discussed under the heading of \"disinterested love,\"\
              \ as in the [[Paul the Apostle|Pauline]] phrase \"love seeks not its\
              \ own interests.\" In his book ''Indoctrination and Self-deception'',\
              \ Roderick Hindery tries to shed light on these tensions by contrasting\
              \ them with impostors of authentic self-affirmation and altruism, by\
              \ analysis of other-regard within creative individuation of the self,\
              \ and by contrasting love for the few with love for the many. If love,\
              \ which confirms others in their freedom, shuns propagandas and masks,\
              \ assurance of its presence is ultimately confirmed not by mere declarations\
              \ from others, but by each person's experience and practice from within.\
              \ As in practical arts, the presence and meaning of love become validated\
              \ and grasped not by words and reflections alone, but in the doing.\n\
              \nThough it might seem obvious that altruism is central to the teachings\
              \ of Jesus, one important and influential strand of Christianity would\
              \ qualify this. [[St Thomas Aquinas]] in the ''[[Summa Theologica]]'',\
              \ I:II Quaestion 26, Article 4 states that we should love ourselves\
              \ more than our neighbour. His interpretation of the Pauline phrase\
              \ is that we should seek the common good more than the private good\
              \ but this is because the common good is a more desirable good for the\
              \ individual. 'You should love your neighbour as yourself' from [[Leviticus]]\
              \ 19 and Matthew 22 is interpreted by St Thomas as meaning that love\
              \ for ourself is the exemplar of love for others. He does think though,\
              \ that we should love God more than ourselves and our neighbour, taken\
              \ as an entirety, more than our bodily life, since the ultimate purpose\
              \ of love of our neighbour is to share in eternal beatitude, a more\
              \ desirable thing than bodily well being. Comte was probably opposing\
              \ this Thomistic doctrine, now part of mainstream Catholicism, in coining\
              \ the word Altruism, as stated above."
