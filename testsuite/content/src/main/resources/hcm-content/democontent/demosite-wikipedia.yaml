        /demosite:block[2]:
          jcr:primaryType: demosite:contentblockcompound
          demosite:header: Operation
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              TAI as a [[frequency]] standard is a weighted average of the time kept by about 300 [[atomic clock]]s in over 50 national laboratories worldwide. The clocks are compared using satellites (see [http://www.bipm.org/en/scientific/tai/clock_comparisons.html BIPM clock comparisons]).  Many of these are [[caesium]] atomic clocks, which are the standard by which the [[SI]] [[second]] is defined.  Due to the averaging it is far more stable than any clock would be alone.

              The participating institutions each broadcast in [[real time]] a frequency signal with [[time code]]s, which is their estimate of TAI.  (Actually the time codes are usually published in the form of UTC.)  The better laboratories' signals are mutually synchronised to within less than 10<sup>-7</sup> s, but there are outliers up to 10<sup>-5</sup> s out.  These time scales are denoted in the form ''TAI(NPL)'' (''UTC(NPL)'' for the UTC form), where ''NPL'' in this case identifies the [[National Physical Laboratory, UK]].  Some laboratories also publish their own atomic time scale, denoted in the form ''TA(USNO)'' (''USNO'' identifies the [[United States Naval Observatory]]).

              The clocks at different institutions are regularly compared against each other.  The [[International Bureau of Weights and Measures]] (BIPM) combines these measurements to retrospectively calculate the weighted average that forms the most stable time scale possible.  This combined time scale is published monthly in [ftp://ftp2.bipm.fr/pub/tai/publication/cirt/ Circular T], and is the [[canonical]] TAI.  This time scale is expressed in the form of tables of differences UTC-UTC(x) and TAI-TA(x), for each participating institution x.

              Errors in publication may be corrected by issuing a revision of the faulty Circular T or by errata in a subsequent Circular T.  Aside from this, once published in Circular T the TAI scale is not revised.  In hindsight it is possible to discover errors in TAI, and to make better estimates of the true proper time scale.  Doing so does not create another version of TAI; it is instead considered to be creating a better realisation of [[Terrestrial Time]] (TT).  See the article on TT for more information.
          /demosite:image:
            jcr:primaryType: demosite:imagecompound
            demosite:caption: ''
            demosite:copyright: ''
            /demosite:image:
              jcr:primaryType: hippogallerypicker:imagelink
