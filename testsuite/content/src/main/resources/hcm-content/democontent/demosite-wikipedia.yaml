          demosite:header: Sikhism
          /demosite:body:
            jcr:primaryType: hippostd:html
            hippostd:content: "{{Unreferencedsection|date=April 2008}}\nAltruism is\
              \ essential to the Sikh religion. In the late 1600s, [[Guru Gobind Singh]]\
              \ Ji (the tenth [[guru]] in Sikhism), was in war with the [[Moghul]]\
              \ rulers to protect the people of different faiths, when a fellow Sikh,\
              \ [[Bhai Kanhaiya]], attended the troops of the enemy. He gave water\
              \ to  both friends and foes who were wounded on the battlefield. Some\
              \ of the enemy began to fight again and some Sikh warriors were annoyed\
              \ by Bhai Kanhaiya as he was helping their enemy. Sikh soldiers brought\
              \ Bhai Kanhaiya before Guru Gobind Singh Ji, and complained of his action\
              \ that they considered counterproductive to their struggle on the battlefield.\n\
              \"What were you doing, and why?\" asked the Guru. \"I was giving water\
              \ to the wounded because I saw your face in all of them,\" replied Bhai\
              \ Kanhaiya. \nThe Guru responded, \"Then you should also give them ointment\
              \ to heal their wounds. You were practicing what you were coached in\
              \ the house of the Guru.\" \n\nIt was under the tutelage of the Guru\
              \ that Bhai Kanhaiya subsequently founded a volunteer corps for altruism.\
              \ This volunteer corps till to date is engaged in doing good to others\
              \ and trains new volunteering recruits for doing the same.\n\nIt is\
              \ claimed by some Sikhs that Bhai Kanhaiya's successors who continued\
              \ the tradition of serving others and who committed their lives to service\
              \ of the sick and wounded lived longer than usual life spans.{{Fact|date=January\
              \ 2008}} Bhai Kanhaiya’s successors were not related genetically in\
              \ order to account for their exceptional longevity. Rather they were\
              \ volunteers from the Sikh organizations who committed their lives to\
              \ serve the sick; first they did it themselves and then they recruited\
              \ others to do the same. All of them defied the recorded longevity norms\
              \ of the time for a long span of over three centuries.{{Fact|date=January\
              \ 2008}}\n\nLongevity is determined by many factors, freedom from disease\
              \ and stress are two such factors. The altruists were certainly observed\
              \ to live calm and tranquil lives. For Sikhs, altruism was made an act\
              \ of faith by their founders.\n <!-- This section should continue by\
              \ quoting altruism-related verses from the holy books of the aforementioned\
              \ religions -->"
