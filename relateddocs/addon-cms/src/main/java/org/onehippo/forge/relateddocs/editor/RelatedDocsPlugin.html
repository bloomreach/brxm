<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <div class="hippo-editor-field hippo-property-field-name-string hippo-property-field-type-string hippo-property-field-multiple">
            <h3 class="hippo-editor-field-title"><wicket:message key="relateddocs" /></h3>

            <div class="hippo-editor-field-subfield" wicket:id="view">
                <div class="hippo-editor-field-subfield-controls">
                    <a class="up-link top-bottom-arrow" wicket:id="upToTop"><span wicket:id="up-top-icon"></span></a>
                    <a class="up-link" wicket:id="up"><span wicket:id="up-icon"></span></a>
                    <a class="down-link" wicket:id="down"><span wicket:id="down-icon"></span></a>
                    <a class="down-link top-bottom-arrow" wicket:id="downToBottom"><span wicket:id="down-bottom-icon"></span></a>
                    <a wicket:id="delete" class="remove-link"><span wicket:id="deleteIcon"></span></a>
                </div>

                <div class="hippo-editor-field-item">
                    <div class="hippo-editor-field-value">
                        <div class="hippo-editor-field-value-container non-breaking relateddocs-link">
                            <a wicket:id="link">
                                <span wicket:id="link-text">[ link to relatedDoc ]</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="relateddocs-autocomplete-position">
            <div id="relateddocs-autocomplete-index">
                <div id="relateddocs-autocomplete"></div>
            </div>
        </div>
    </wicket:panel>
</html>
