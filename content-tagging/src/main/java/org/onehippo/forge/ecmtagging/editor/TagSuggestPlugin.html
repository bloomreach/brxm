<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div wicket:id="tag-view" class="hippo-editor-field"></div>
	<wicket:fragment wicket:id="empty">
	</wicket:fragment>
	<wicket:fragment wicket:id="suggestions">
		<h3 class="hippo-editor-field-title"><wicket:message key="keyword_suggestions" /></h3>
		<div class="hippo-editor-field-subfield">
			<div class="hippo-editor-field-tagsuggest">
				<wicket:container wicket:id="view" />
			</div>
		</div>
		<a wicket:id="refreshlink"><wicket:message key="refreshlink" /></a>
	</wicket:fragment>
</wicket:panel>
</html>
