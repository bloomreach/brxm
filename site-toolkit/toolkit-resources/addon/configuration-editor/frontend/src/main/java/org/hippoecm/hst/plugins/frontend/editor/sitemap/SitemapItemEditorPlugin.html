<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <wicket:extend>
      <p><wicket:message key="intro">Intro</wicket:message></p>  
      <fieldset>
        <legend><wicket:message key="fieldset.legend">Legend</wicket:message></legend>
        <div>
          <label for="matcher"><wicket:message key="matcher.label">Matcher label</wicket:message></label><input type="text" wicket:id="matcher" name="matcher"/>
        </div>
        <div>
          <label for="contentPath">Contentpath</label><input type="text" name="contentPath" wicket:id="contentPath" style="width: 230px;"/> <span name="path" wicket:id="path">[Link Picker]</span>
        </div>  
        <div>
          <label for="page"><wicket:message key="page.label">Page label</wicket:message></label><select name="page" wicket:id="page"></select>
          <a wicket:id="newPage" style="margin-left: 10px;">
            <wicket:message key="page.new.label">New page</wicket:message>
          </a>
        </div>  
      </fieldset>
      
      <div wicket:id="wizard">[ Wizard ]</div>
      
    </wicket:extend>
    
  </wicket:panel>
</html>
