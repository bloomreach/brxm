<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <wicket:extend>
      <p><wicket:message key="intro">Intro</wicket:message></p>  
      <fieldset>
        <legend><wicket:message key="fieldset.legend">Legend</wicket:message></legend>
        <div>
          <label for="name"><wicket:message key="name.label">Name label</wicket:message></label>
          <input type="text" wicket:id="name" name="name"/>
        </div>
        <div>
          <label for="renderPath"><wicket:message key="renderPath.label">RenderPath label</wicket:message></label>
          <input type="text" wicket:id="renderPath" name="renderPath"/>
        </div>
        <div>
          <label for="containers"><wicket::message key="containers.label">Containers label</wicket::message></label>
          <a href="#" wicket:id="addContainer">Add container</a>
        </div>
        <div>
          <ul>
            <li wicket:id="containers">
              <input type="text" wicket:id="containerName" /> <a wicket:id="removeContainer"><em>X</em></a>
            </li>
          </ul>  
        </div>
      </fieldset>
      
      <div wicket:id="description">[ Template description ]</div>
    </wicket:extend>
  </wicket:panel>
</html>
