definitions:
  config:
    /hst:hst/hst:hosts:
#     deprecated in 13.2.0, hst:defaulthostname will be dropped in 14.2.0
      hst:defaulthostname: localhost
      hst:homepage: home
      hst:pagenotfound: pagenotfound
      /dev-localhost:
        jcr:primaryType: hst:virtualhostgroup
        /localhost:
          jcr:primaryType: hst:virtualhost
          /hst:root:
            jcr:primaryType: hst:mount
            hst:alias: root
            hst:locale: en_EN
            hst:mountpoint: /hst:hst/hst:sites/unittestproject
            /api:
              jcr:primaryType: hst:mount
              hst:alias: api
              hst:ismapped: false
              hst:namedpipeline: RestApiPipeline
              hst:nochannelinfo: true
              hst:types: [rest]
#            /intranet:
#              jcr:primaryType: hst:mount
#              hst:alias: intranet
#              # TODO HSTTWO-4358 contextpath on hst:mount is not supported any more. Fix test setup
#              hst:contextpath: /site2
#              hst:mountpoint: /hst:hst/hst:sites/intranettestproject
            /subsite:
              jcr:primaryType: hst:mount
              hst:alias: subsite
              hst:mountpoint: /hst:hst/hst:sites/unittestsubproject
            /preview:
              jcr:primaryType: hst:mount
              hst:mountpoint: /hst:hst/hst:sites/unittestproject
              hst:type: preview
              /custompipeline:
                jcr:primaryType: hst:mount
                hst:namedpipeline: CustomPipeline
                hst:nochannelinfo: true
                hst:type: preview
              /services:
                jcr:primaryType: hst:mount
                hst:ismapped: false
                hst:namedpipeline: JaxrsPipeline
                hst:type: preview
          /8081:
            jcr:primaryType: hst:portmount
            /hst:root:
              jcr:primaryType: hst:mount
              hst:mountpoint: /hst:hst/hst:sites/unittestproject
              hst:nochannelinfo: true
              hst:type: preview
      /testgroup:
        jcr:primaryType: hst:virtualhostgroup
        /test:
          jcr:primaryType: hst:virtualhost
          /unit:
            jcr:primaryType: hst:virtualhost
            hst:homepage: home
            /www:
              jcr:primaryType: hst:virtualhost
              hst:homepage: home
              /hst:root:
                jcr:primaryType: hst:mount
                hst:alias: root
                hst:mountpoint: /hst:hst/hst:sites/unittestproject
                /custompipeline:
                  jcr:primaryType: hst:mount
                  hst:homepage: home
                  hst:namedpipeline: CustomPipeline
                  hst:nochannelinfo: true
                /services:
                  jcr:primaryType: hst:mount
                  hst:ismapped: false
                  hst:namedpipeline: JaxrsPipeline
            /m:
              jcr:primaryType: hst:virtualhost
              /hst:root:
                jcr:primaryType: hst:mount
                hst:alias: mobile
                hst:mountpoint: /hst:hst/hst:sites/unittestproject
                hst:nochannelinfo: true
                hst:types: [mobile]
            /sub:
              jcr:primaryType: hst:virtualhost
              hst:homepage: home
              /hst:root:
                jcr:primaryType: hst:mount
                hst:alias: subtest
                hst:mountpoint: /hst:hst/hst:sites/unittestsubproject
            /preview:
              jcr:primaryType: hst:virtualhost
              hst:homepage: home
              /hst:root:
                jcr:primaryType: hst:mount
                hst:alias: test
                hst:mountpoint: /hst:hst/hst:sites/unittestproject
                hst:type: preview
                /custompipeline:
                  jcr:primaryType: hst:mount
                  hst:homepage: home
                  hst:namedpipeline: CustomPipeline
                  hst:nochannelinfo: true
                  hst:type: preview
                  hst:versioninpreviewheader: false
                /services:
                  jcr:primaryType: hst:mount
                  hst:ismapped: false
                  hst:namedpipeline: JaxrsPipeline
                  hst:type: preview
      /globalAndSubSetGroupEnvironment:
        jcr:primaryType: hst:virtualhostgroup
        /partial:
          jcr:primaryType: hst:virtualhost
          /unit:
            jcr:primaryType: hst:virtualhost
            hst:homepage: home
            /www:
              jcr:primaryType: hst:virtualhost
              hst:homepage: home
              /hst:root:
                jcr:primaryType: hst:mount
                hst:mountpoint: /hst:hst/hst:sites/global
                /sub1:
                  jcr:primaryType: hst:mount
                  hst:mountpoint: /hst:hst/hst:sites/sub1
                  /subsub1:
                    jcr:primaryType: hst:mount
                    hst:mountpoint: /hst:hst/hst:sites/subsub1
                /sub2:
                  jcr:primaryType: hst:mount
                  hst:mountpoint: /hst:hst/hst:sites/sub2
