  <sv:node sv:name="login">
    <sv:property sv:name="jcr:primaryType" sv:type="Name">
      <sv:value>hst:sitemapitem</sv:value>
    </sv:property>
    <!-- container resource must be true so that links are created relative to the webapp and not to the (sub)mount) -->
    <sv:property sv:name="hst:containerresource" sv:type="Boolean">
      <sv:value>true</sv:value>
    </sv:property>
    <sv:property sv:name="hst:scheme" sv:type="String">
      <sv:value>https</sv:value>
    </sv:property>
    <sv:property sv:name="hst:namedpipeline" sv:type="String">
      <sv:value>PlainFilterChainInvokingPipeline</sv:value>
    </sv:property>
    <!-- hst:containerresource = true by default implies by default hst:schemeagnostic = true (to serve .css or .js etc over same scheme as
    request). However, we want for the login URLs which send username / password to use by default https. -->
    <sv:property sv:name="hst:schemeagnostic" sv:type="Boolean">
      <sv:value>false</sv:value>
    </sv:property>
    <sv:node sv:name="_any_">
      <sv:property sv:name="jcr:primaryType" sv:type="Name">
