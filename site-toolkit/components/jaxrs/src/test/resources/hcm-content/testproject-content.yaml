              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <div id="content_main"> <p>We
                                  believe that every organization is unique, and that software has
                                  to fit like a glove. However, there are also certain
                                  similarities between organizations. It's our expertise to re-use
                                  knowledge and expertise and adapt when
                                  necessary.</p> <p>Hippo software is
                                  currently used in the following branches:</p>
                                  <ul class="content_list">
                                  <li><span>Publishers;</span></li>
                                  <li><span>Education;</span></li>
                                  <li><span>Government;</span></li>
                                  <li><span>Non-profit;</span></li>
                                  <li><span>Financial
                                  institutions;</span></li>
                                  <li><span>Manufacturing
                                  industry;</span></li>
                                  <li><span>Retail, Fast moving
                                  consumer goods.</span></li>
                                  </ul> <p>We can advise you in
                                  picking the right Hippo solution.</p>
                                  </div>
