<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">

<head>
<style>
.content-browser {
    text-align: left;
    vertical-align:top;
}
th.content-browser {
    background-color: #ddd;
}
td.content-browser {
    background-color: #eee;
}
</style>
</head>

<body>

<h1><wicket:message key="label.current.path"/><span wicket:id="currentRelativePath"> Current Relative Path</span></h1>

<hr/>
    
<div wicket:id="feedback"></div>
    
<table class="content-browser">
	<tr class="content-browser">
		<th class="content-browser"><wicket:message key="label.name"/></th>
		<th class="content-browser"><wicket:message key="label.primaryType"/></th>
		<th class="content-browser"><wicket:message key="label.uuid"/></th>
		<th class="content-browser"><wicket:message key="label.content"/></th>
	</tr>
    <tr class="content-browser">
        <td class="content-browser" colspan="4"><em><a href='#' wicket:id='parentLink'><wicket:message key="label.goto.parent"/></a></em></td>
    </tr>
	<tr wicket:id="itemView" class="content-browser">
		<td class="content-browser"><a href='#' wicket:id='nameLink'><span wicket:id="name" class="content-browser">name</span></a></td>
        <td class="content-browser"><span wicket:id="primaryNodeTypeName" class="content-browser">primaryNodeTypeName</span></td>
        <td class="content-browser"><span wicket:id="uuid" class="content-browser">UUID</span></td>
        <td class="content-browser"><div wicket:id="content" class="content-browser-content-pane">Content</div></td>
	</tr>
	<tr class="content-browser">
        <th class="content-browser" colspan="4"><span wicket:id="itemNavigator" class="content-browser">Navigator</span></th>
	</tr>
</table>

<hr/>

<h2><wicket:message key="label.search"/></h2>
<form wicket:id="searchForm">
    <input type="text" wicket:id="searchQuery"/><input type="submit" wicket:id="search" />
</form>

<table class="content-browser">
    <tr class="content-browser">
        <th class="content-browser"><wicket:message key="label.name"/></th>
        <th class="content-browser"><wicket:message key="label.primaryType"/></th>
        <th class="content-browser"><wicket:message key="label.uuid"/></th>
        <th class="content-browser"><wicket:message key="label.content"/></th>
    </tr>
    <tr wicket:id="searchedItemView" class="content-browser">
        <td class="content-browser"><a href='#' wicket:id='nameLink'><span wicket:id="name" class="content-browser">name</span></a></td>
        <td class="content-browser"><span wicket:id="primaryNodeTypeName" class="content-browser">primaryNodeTypeName</span></td>
        <td class="content-browser"><span wicket:id="uuid" class="content-browser">UUID</span></td>
        <td class="content-browser"><span wicket:id="content" class="content-browser">Content</span></td>
    </tr>
    <tr class="content-browser">
        <th class="content-browser" colspan="4"><span wicket:id="searchedItemNavigator" class="content-browser">Navigator</span></th>
    </tr>
</table>

<hr/>

<em><wicket:message key="label.footer"/></em>

</body>

</html>
