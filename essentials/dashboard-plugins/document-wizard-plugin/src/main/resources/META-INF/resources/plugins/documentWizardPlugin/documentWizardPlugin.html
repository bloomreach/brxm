<div class="panel panel-default" ng-controller="documentWizardCtrl">
    <div class="panel-heading">Document wizard plugin</div>
    <div class="panel-body">
        <div class="infobox infobox-success" ng-show="pluginDescription" ng-bind-html="pluginDescription"></div>
        <h3>Create document wizard shortcut:</h3>
        <div>
            <form class="form-horizontal" novalidate name="wizardForm">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Select target folder:</label>
                    <div class="col-sm-5">
                        <input ng-class="wizardForm.baseFolder.$invalid?'bg-danger':''" type="text" ng-model="baseFolder" ng-required="true" name="baseFolder"/>
                    </div>
                    <div class="col-sm-3">
                        <essentials-folder-picker
                                button-text="Select folder"
                                title="Select target folder"
                                selected-path="baseFolder"
                                selected="selectedFolderItem"
                                end-point="http://localhost:8080/essentials/rest/jcrbrowser/folders"/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Shortcut name:</label>
                    <div class="col-sm-8">
                        <input ng-class="wizardForm.shortcutName.$invalid?'bg-danger':''" ng-required="true" name="shortcutName" type="text" ng-model="shortcutName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Document type:</label>
                    <div ng-class="wizardForm.selectedDocument.$invalid?'col-sm-8 bg-danger':'col-sm-8'">
                        <select name="selectedDocument" chosen
                                style="width: 200px"
                                ng-model="selectedDocument"
                                ng-selected="selectedDocument"
                                ng-required="true"
                                ng-options="option.fullName for option in documentTypes">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Type:</label>
                    <div ng-class="wizardForm.classificationType.$invalid?'col-sm-8 bg-danger':'col-sm-8'">
                        <select name="classificationType" chosen
                                style="width: 200px"
                                ng-model="classificationType"
                                ng-selected="classificationType"
                                ng-required="true"
                                ng-options="option for option in classificationTypes">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div ng-show="classificationType == 'list'" class="form-group">
                    <label class="col-sm-4 control-label">Value list document:</label>
                    <div class="col-sm-5">
                        <input ng-class="wizardForm.valueListPath.$invalid?'bg-danger':''" type="text" ng-required="classificationType == 'list'" name="valueListPath" ng-model="valueListPath"/>
                    </div>
                    <div class="col-sm-3">
                        <essentials-folder-picker
                                button-text="Select folder"
                                title="Select target folder"
                                selected-path="valueListPath"
                                selected="selectedFolderItem"
                                end-point="http://localhost:8080/essentials/rest/jcrbrowser/folders"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer">
        <div class="pull-right">
            <button ng-disabled="!wizardForm.$valid" class="btn btn-primary" ng-click="addWizard()">Add document wizard to documents</button>
        </div>
        <p class="clearfix">&nbsp;</p>
    </div>
</div>
