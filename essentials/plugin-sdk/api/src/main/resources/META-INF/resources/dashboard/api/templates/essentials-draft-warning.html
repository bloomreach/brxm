<div ng-show="hasDraftDocuments">
    <div class="alert alert-danger">
        <h4><hippo-icon name="exclamation-triangle" size="m"></hippo-icon> Warning!</h4>
        Your project contains document template(s) which still contain pending changes.
        <p>Please commit those changes before proceeding.</p>

        <table class="table">
            <thead>
            <tr>
                <th>Document templates with pending changes:</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doc in documentTypes | filter:isDraft">
                <td>{{doc.name}}</td>
                <td>
                    <essentials-cms-document-type-deep-link
                            label="Commit {{doc.name}} document changes"
                            name-space="{{doc.prefix}}"
                            document-name="{{doc.name}}">
                    </essentials-cms-document-type-deep-link>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
