<div ng-controller="xinhaPluginCtrl">

    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">Xinha configuration</div>
            <div class="panel-body">
                <form name="xinhaForm">
                    <div class="navbar">
                        <a class="btn btn-success navbar-btn" ng-click="select()">Select all</a>
                        <a class="btn btn-warning navbar-btn" ng-click="deselect()">Deselect all</a>
                        <a class="btn btn-primary navbar-btn pull-right" ng-click="save()">Save</a>
                    </div>
                    <ul ui-sortable="sortableOptions" ng-model="options" class="list-group">
                        <li ng-repeat="option in options" style="cursor: move; height: 28px; padding-top: 2px" class="list-group-item">
                            <span style="padding-right: 20px; cursor: default"><input type="checkbox" checked="{{options.checked}}" ng-model="option.checked"/></span>
                            {{option.name}}
                        </li>

                    </ul>


                    <a class="btn btn-primary navbar-btn pull-right" ng-click="save()">Save</a>
                </form>
            </div>
        </div>
    </div>
</div>
