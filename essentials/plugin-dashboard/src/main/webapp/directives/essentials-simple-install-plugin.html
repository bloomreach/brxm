  <div class="panel panel-default" ng-show="plugin.installState === 'onBoard' || plugin.installState === 'boarding' || plugin.installState === 'discovered'">
    <div class="panel-heading">{{plugin.name}}</div>
    <div class="panel-body">
      <div class="infobox infobox-success" ng-show="pluginDescription" ng-bind-html="pluginDescription"></div>
      <div ng-hide="hasNoTemplates && !sample">
        <essentials-template-settings
            has-no-templates="{{hasNoTemplates}}"
            has-sample-data="{{hasSampleData}}"
            sample-data="sampleData"
            template-name="templateName">
        </essentials-template-settings>
      </div>
      <essentials-messages
          payload="payload"
          label="{{label}}">
      </essentials-messages>
    </div>
    <div class="panel-footer">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary pull-right" type="submit" ng-click="run()">Add {{plugin.name}}</button>
        </span>
      </div>
    </div>
  </div>

  <div class="infobox infobox-info" ng-show="plugin.installState === 'installing'">
    <h3>Please Rebuild</h3>
    <p>Installation of <em>{{plugin.name}}</em> is pending. Please rebuild your project to make the changes effective.</p>
    <!--plugin-specific instructions-->
  </div>

  <div class="infobox infobox-success" ng-show="plugin.installState === 'installed' && !hideInstalledInfo">
    <h3>Installed</h3>
    <p><em>{{plugin.name}}</em> has been installed successfully. The corresponding feature is now available in your Hippo project.</p>
  </div>
</div>
