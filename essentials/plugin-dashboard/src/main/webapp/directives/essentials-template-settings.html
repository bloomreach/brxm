<div>
    <div class="alert alert-info">
        <form novalidate name="templateForm">
            <div ng-hide="hasNoTemplates">
                <div class="form-group">
                    <label>Please select templating language:</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="templateName" required value="jsp"/>
                        JSP template
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="templateName" required value="freemarker"/>
                        Freemarker template
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="templateName" required value="repository"/>
                        Repository freemarker template
                    </label>
                </div>
            </div>
            <div ng-show="hasSampleData">
                <div class="form-group">
                    <label> Content: </label>
                </div>
                <div class="checkbox">
                    <label>
                        Add sample content <input type="checkbox" ng-model="sampleData"/>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
