<div>
    <div class="infobox infobox-info">
        <h4>Current settings:</h4>
        <p>Template language:
            <strong>{{templateName=='repository'?'repository freemarker template' : templateName +' template'}}</strong>
        </p>
        <p ng-show="sample">Use sample data: <strong>{{sampleData ? "yes": "no"}}</strong></p>
        <p class="pull-right">
            <button class="btn btn-info" ng-click="toggleForm()">Change settings</button>
        </p>
        <div class="space mb5"/>
    </div>
    <div class="infobox infobox-success" ng-show="showForm">
        <form novalidate name="templateForm">
            <div class="form-group">
                <label>Please select templating language:</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="templateName" required value="jsp"/>
                    JSP template
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="templateName" required value="freemarker"/>
                    Freemarker template
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="templateName" required value="repository"/>
                    Repository freemarker template
                </label>
            </div>
            <div ng-show="sample" class="form-group">
                <label> Content: </label>
            </div>
            <div ng-show="sample" class="checkbox">
                <label>
                    Add sample content <input type="checkbox" ng-model="sampleData"/>
                </label>
            </div>
        </form>
    </div>
</div>
