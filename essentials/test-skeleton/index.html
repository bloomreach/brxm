<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../plugin-dashboard/src/main/webapp/components/angular/angular.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/lib/angular-animate.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/components/angular/angular-sanitize.min.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/components/chosen/chosen.jquery.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/components/underscore/underscore.js"></script>

    <script src="../plugin-dashboard/src/main/webapp/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/lib/ui-bootstrap-tpls.min.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/lib/angular-route.min.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/lib/angular-ui-router.js"></script>

    <script src="../plugin-dashboard/src/main/webapp/js/lib/chosen.js"></script>

    <script src="../plugin-dashboard/src/main/webapp/components/hippo-plugins/dist/js/main.js"></script>

    <script src="../plugin-dashboard/src/main/webapp/js/Essentials.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/app.js"></script>
    <script src="feedback.js"></script>
    <script src="../plugin-dashboard/src/main/webapp/js/routes.js"></script>

    <script src="../plugin-dashboard/src/main/webapp/js/controllers.js"></script>

    <style media="all">

    </style>

</head>
<body ng-app="hippo.essentials">
<essentials-notifier  messages="feedbackMessages"></essentials-notifier>
<div style="margin-top: 200px;" class="container-fluid">
    <div class="col-xs-2">
        <ul class="side-menu">
            <li ng-repeat="item in menu" ng-class="{true:'active', false:''}[isPageSelected('{{item.link}}')]">
                <a href="{{item.link}}" ng-click="onMenuClick(item)">
                    <i class="fa fa-dashboard"></i>
                    <span>{{item.name}}</span></a>
            </li>
        </ul>
    </div>

    <div class="col-xs-10" ng-controller="feedbackCtrl">
            <essentials-plugin-test plugin="plugin"></essentials-plugin-test>
    </div>
</div>




</body>
</html>
