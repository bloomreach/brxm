<div *ngIf="experiment; else startExperimentForm"
     class="experiment">
  <em-experiment-info [isXPageComponent]="isXPageComponent" [experiment]="experiment"></em-experiment-info>

  <div *ngIf="isExperimentRunningOrCompleted(experiment)"
       class="experiment-status-wrapper">
    <em-experiment-status-message [winnerVariant]="experiment?.winnerVariant"
                                  [visits]="experiment?.totalVisits"
                                  class="qa-experiment-status-message">
    </em-experiment-status-message>
    <em-experiment-status-chart [experiment]="experiment"></em-experiment-status-chart>

    <ul class="variants-info">
      <li *ngFor="let variant of experiment?.variants">
        {{ 'EXPERIMENT_VARIANT_STATUS_MESSAGE' | translate:variant }}
      </li>
    </ul>
  </div>

  <div *ngIf="isExperimentRunning(experiment) || isExperimentCreated(experiment)"
       class="actions-wrapper">
    <mat-divider></mat-divider>

    <div class="actions">
      <button mat-stroked-button
              *ngIf="isExperimentCreated(experiment)"
              (click)="onCancelExperiment()"
              class="save-button qa-cancel">
        {{ 'CANCEL_EXPERIMENT' | translate }}
      </button>

      <button mat-stroked-button
              *ngIf="isExperimentRunning(experiment) && !(experiment?.winnerVariant)"
              color="primary"
              (click)="onCompleteExperiment()"
              class="save-button qa-save">
        {{ 'COMPLETE_EXPERIMENT' | translate }}
      </button>

      <button mat-stroked-button
              *ngIf="isExperimentRunning(experiment) && experiment?.winnerVariant"
              color="primary"
              [matMenuTriggerFor]="completeMenu"
              class="save-button qa-save">
        {{ 'COMPLETE_EXPERIMENT' | translate }}
      </button>

      <mat-menu #completeMenu>
        <button mat-menu-item
                class="qa-experiment-complete-keepall"
                (click)="onCompleteExperiment()">
          {{ 'COMPLETE_EXPERIMENT_KEEP_VARIANTS' | translate }}
        </button>
        <button mat-menu-item
                class="qa-experiment-complete-delete"
                (click)="onCompleteExperiment(experiment?.winnerVariant?.variantId)">
          {{ 'COMPLETE_EXPERIMENT_DELETE_VARIANTS' | translate }}
        </button>
      </mat-menu>
    </div>
  </div>
</div>

<ng-template #startExperimentForm>
  <em-experiment-start-form [variants]="availableVariants$ | async"
                            [goals]="availableGoals$ | async"
                            [disabled]="requestInProgress"
                            (selected)="onVariantAndGoalSelected($event)">
  </em-experiment-start-form>
</ng-template>
