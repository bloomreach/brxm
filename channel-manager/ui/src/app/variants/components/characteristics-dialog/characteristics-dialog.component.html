<div class="qa-characteristics-dialog mat-typography">
  <h3 mat-dialog-title>
    {{ 'DIALOG_CHARACTERISTICS_TITLE' | translate }}
  </h3>

  <div mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-list *ngIf="!characteristics || characteristics?.length === 0">
      <mat-list-item>
        {{ 'DIALOG_CHARACTERISTICS_NO_CHARACTERISTICS' | translate }}
      </mat-list-item>
    </mat-list>

    <mat-selection-list *ngIf="characteristics?.length > 0"
                        color="primary"
                        #characteristicsList
                        [multiple]="false">
      <mat-list-option *ngFor="let characteristic of characteristics"
                       [value]="characteristic">
        {{ characteristic.id }}
      </mat-list-option>
    </mat-selection-list>

    <mat-divider></mat-divider>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button
            type="button"
            [matDialogClose]>
      {{ 'CANCEL' | translate }}
    </button>
    <button mat-flat-button
            type="submit"
            color="primary"
            [disabled]="!hasSelection()"
            (click)="selectCharacteristic()">
      {{ 'ADD' | translate }}
    </button>
  </div>
</div>
