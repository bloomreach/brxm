<div class="mat-typography">
  <div class="variant-select">
    <mat-form-field appearance="outline">
      <mat-label class="qa-variant-select-label">
        {{ 'VARIANT' | translate }}

      </mat-label>
      <mat-select [formControl]="variantSelect"
                  class="qa-variant-select"
                  (selectionChange)="selectVariant($event.value)">
        <mat-option *ngFor="let variant of variants"
                    class="{{ 'qa-variant-select-option-' + variant.id }}"
                    [value]="variant">
          {{ variant.variantName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button
            class="qa-variant-copy"
            (click)="addVariant()">
      <mat-icon svgIcon="copy"></mat-icon>
    </button>

    <button mat-icon-button
            class="qa-variant-delete">
      <mat-icon svgIcon="trash"></mat-icon>
    </button>
  </div>

  <div class="variant-expressions"
       *ngIf="currentVariant?.expressions.length > 0">
    <div class="variant-expressions-list">
      <div class="variant-expressions-list-label">
        Variant Expressions
      </div>

      <div class="variant-expressions-list-item"
           *ngFor="let expression of currentVariant?.expressions">
        <span>{{ expression.name }}</span>
        <button mat-icon-button (click)="removeExpression(expression)">
          <mat-icon svgIcon="close"></mat-icon>
        </button>
      </div>
    </div>

    <div class="variant-expressions-actions">
      <button mat-stroked-button>
        <mat-icon svgIcon="plus"></mat-icon>
        Add segment
      </button>
    </div>
  </div>
</div>
