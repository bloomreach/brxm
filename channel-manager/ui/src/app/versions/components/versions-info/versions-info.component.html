<div class="mat-typography version-list qa-version-list"
     *ngIf="versionsInfo">
  <ng-container *ngFor="let version of filteredVersions; first as isFirst">
    <em-latest-version *ngIf="isFirst"
                       matRipple
                       [matRippleDisabled]="isVersionSelected(version.jcrUUID)"
                       class="qa-version-item"
                       [class]="'qa-version-' + version.jcrUUID"
                       (click)="selectVersion(version.jcrUUID)"
                       [isSelected]="isVersionSelected(version.jcrUUID)"
                       [version]="version"
                       [versionsInfo]="versionsInfo"
                       [(actionInProgress)]="actionInProgress">
    </em-latest-version>

    <em-version *ngIf="!isFirst"
                matRipple
                [matRippleDisabled]="isVersionSelected(version.jcrUUID)"
                class="qa-version-item"
                [class]="'qa-version-' + version.jcrUUID"
                (click)="selectVersion(version.jcrUUID)"
                [isSelected]="isVersionSelected(version.jcrUUID)"
                [renderPath]="getRenderPath()"
                [version]="version"
                [versionsInfo]="versionsInfo"
                [(actionInProgress)]="actionInProgress">
    </em-version>
  </ng-container>
</div>

<ng-container *ngIf="!isBranch() && versionsInfo?.pageCampaignSupported">
  <mat-divider></mat-divider>

  <div class="version-list-filter">
    <mat-checkbox (change)="filterVersions($event)">
      {{ 'VERSION_FILTER_TEXT' | translate }}
    </mat-checkbox>
  </div>
</ng-container>
