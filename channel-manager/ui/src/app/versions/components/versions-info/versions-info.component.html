<div class="mat-typography">
  <mat-selection-list *ngIf="!(versionsInfo?.versions.length > 0)">
    <h3 matSubheader>{{ 'NO_VERSIONS_AVAILABLE' | translate }}</h3>
    <mat-divider></mat-divider>
  </mat-selection-list>

  <mat-selection-list *ngIf="versionsInfo?.versions.length > 0"
                      color="primary"
                      [multiple]="false"
                      (selectionChange)="selectVersion($event)">
    <h3 matSubheader>{{ 'VERSIONS_LIST_HEADER' | translate }}</h3>

    <mat-divider></mat-divider>

    <mat-list-option *ngFor="let version of versionsInfo?.versions; index as i"
                     [value]="version.jcrUUID"
                     [selected]="unpublishedVariantId === version.jcrUUID">
      <p matLine>{{ version.timestamp | date:'MMM d, y hh:mm' }}</p>

      <p matLine>{{ version.userName || ('SYSTEM' | translate) }}</p>

      <div matLine
           class="version-actions"
           *ngIf="unpublishedVariantId === version.jcrUUID && i > 0">
        <button mat-stroked-button
                (click)="restoreVersion(version.jcrUUID)">
          {{ 'RESTORE' | translate }}
        </button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
</div>
