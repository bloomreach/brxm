<md-button class="btn-overlay-toggle"
           ng-click="$ctrl.toggleState()"
           title="{{ $ctrl.tooltip }}">
  <md-icon ng-class="{
            'active': $ctrl.state
           }"
           md-svg-src="{{ $ctrl.iconSrc }}">
    {{ $ctrl.iconName }}
  </md-icon>
</md-button>
