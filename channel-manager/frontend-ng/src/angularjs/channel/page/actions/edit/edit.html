<subpage-toolbar flex="none"
                 data-title="{{ pageEdit.subpageTitle }}"
                 on-back="pageEdit.onDone()"
                 mode="cancel">
</subpage-toolbar>

<subpage-content flex layout="row" class="qa-page-edit">
  <form name="form"
        flex="initial"
        class="qa-subpage"
        ng-submit="form.$valid && pageEdit.save()"
        novalidate>
    <md-input-container class="md-block">
      <label class="md-required">{{ 'SUBPAGE_PAGE_LABEL_TITLE' | translate }}</label>
      <input type="text" name="title" class="qa-title"
             required
             focus-if
             ng-disabled="!pageEdit.isEditable"
             ng-model="pageEdit.title">
      <div ng-messages="form.title.$error">
        <div ng-message="required">{{ 'VALIDATION_REQUIRED' | translate }}</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label>{{ 'SUBPAGE_PAGE_EDIT_LABEL_PRIMARY_DOCUMENT' | translate }}</label>
      <md-select name="prototype" class="qa-primary-document"
                 ng-disabled="!pageEdit.isEditable"
                 ng-model="pageEdit.primaryDocument"
                 ng-model-options="{trackBy: '$value.path'}">
        <md-option ng-repeat="document in pageEdit.availableDocuments" ng-value="{{document}}">
          {{ document.displayName }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-switch class="qa-assign-new-template"
               ng-disabled="!pageEdit.isEditable || !pageEdit.hasPrototypes()"
               ng-model="pageEdit.isAssigningNewTemplate"
               aria-label="{{ 'SUBPAGE_PAGE_EDIT_LABEL_ASSIGN_NEW_TEMPLATE' | translate }}">
      {{ 'SUBPAGE_PAGE_EDIT_LABEL_ASSIGN_NEW_TEMPLATE' | translate }}
    </md-switch>
    <md-input-container ng-if="pageEdit.isAssigningNewTemplate" class="md-block">
      <label>{{ 'SUBPAGE_PAGE_LABEL_TEMPLATE' | translate }}</label>
      <md-select name="prototype" class="qa-template"
                 ng-model="pageEdit.prototype"
                 ng-change="pageEdit.evaluatePrototype()"
                 ng-model-options="{trackBy: '$value.id'}">
        <md-option ng-repeat="prototype in pageEdit.prototypes" ng-value="{{prototype}}">
          {{ prototype.displayName }}
        </md-option>
      </md-select>
    </md-input-container>
    <div layout="row" layout-align="end center">
      <md-button type="button"
                 class="qa-discard"
                 ng-click="pageEdit.onDone()">
        {{ 'CANCEL' | translate }}
      </md-button>
      <md-button type="submit"
                 class="md-raised md-primary qa-action">
        {{ 'SAVE' | translate }}
      </md-button>
    </div>
  </form>
</subpage-content>
