<md-button class="btn-overlay-toggle md-icon-button"
           ng-click="$ctrl.setState(!$ctrl.state)"
           ng-disabled="$ctrl.disabled"
           title="{{ $ctrl.tooltip }}"
           ng-class="{ 'active': $ctrl.state }">
  <md-icon md-svg-icon="{{ $ctrl.iconSvg }}">
    {{ $ctrl.iconName }}
  </md-icon>
</md-button>
