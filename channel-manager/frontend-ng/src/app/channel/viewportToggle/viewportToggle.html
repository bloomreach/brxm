<div layout
     layout-align="start center">
  <md-select aria-label="{{ ::'TOOLBAR_VIEW_ON_LABEL' | translate }}"
             class="md-no-underline"
             ng-disabled="$ctrl.disabled"
             ng-model="$ctrl.value"
             ng-change="$ctrl.onChange()">
    <md-option ng-repeat="viewport in $ctrl.values"
               ng-value="viewport.id">
      <div layout="row"
           layout-align="start center">
        <md-icon md-font-icon="{{ ::viewport.icon }}"></md-icon>
        <span class="viewport-name">{{ ::$ctrl.getDisplayName(viewport) }}</span>
      </div>
    </md-option>
  </md-select>
</div>
