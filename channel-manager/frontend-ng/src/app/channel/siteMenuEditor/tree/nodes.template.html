<ol
  ui-tree-nodes
  ng-model="$ctrl.items"
  ng-if="$ctrl.items">
    <li
      ng-repeat="item in $ctrl.items"
      ui-tree-node
      ng-if="$ctrl.hippoTree.displayItem(item)"
      ng-class="{active: $ctrl.hippoTree.selectedItem.id === item.id}">
        <div ng-click="$ctrl.hippoTree.selectItem(item)">
          <hippo-tree-node data-item="item"></hippo-tree-node>
        </div>
        <hippo-tree-nodes ng-if="!item.collapsed" data-items="item.items"></hippo-tree-nodes>
    </li>
</ol>
