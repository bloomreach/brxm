<md-toolbar flex="none" 
            class="hippo-toolbar qa-toolbar md-bloomreach-theme ">
  <div class="md-toolbar-tools">
    <h1>{{ ::$ctrl.getPageTitle() }}</h1>

    <span flex></span>

    <md-button class="qa-button-back"
               aria-label="{{ 'TOOLBAR_BUTTON_BACK' | translate }}"
               title="{{ 'TOOLBAR_BUTTON_BACK' | translate }}"
               ng-click="$ctrl.goBack()">
      {{ 'TOOLBAR_BUTTON_BACK' | translate }}
    </md-button>
  </div>
</md-toolbar>

<subpage-content flex 
                 layout="row"
                 class="qa-change-management">
  <md-list>
    <md-list-item>
      <md-button class="md-secondary" ng-click="$ctrl.discardAllChanges()">{{ ::'DISCARD_ALL' | translate }}</md-button>
      <md-button class="md-secondary md-primary" ng-click="$ctrl.publishAllChanges()">{{ ::'PUBLISH_ALL' | translate }}</md-button>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item ng-repeat="user in $ctrl.usersWithChanges">
      {{ ::$ctrl.getLabel(user) }}

      <md-button class="md-secondary" ng-click="$ctrl.discardChanges(user)">{{ ::'DISCARD' | translate }}</md-button>
      <md-button class="md-secondary md-primary" ng-click="$ctrl.publishChanges(user)">{{ ::'PUBLISH' | translate }}</md-button>
    </md-list-item>
  </md-list>
</subpage-content>
