<md-dialog>
  <md-dialog-content class="md-dialog-content">
    <form name="messageForm"
          layout="column">
      <h2>{{ 'REJECT_CHANNEL_TITLE' | translate:$ctrl.translationData }}</h2>

      <p>{{ 'REJECT_CHANNEL_TEXT' | translate }}</p>

      <md-input-container>
        <label for="message">{{ 'REJECT_CHANNEL_PLACEHOLDER' | translate }}</label>
        <textarea id="message"
                  required
                  name="message"
                  ng-model="message">
        </textarea>
      </md-input-container>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.cancel()">{{ 'CANCEL' | translate }}</md-button>
    <md-button ng-disabled="messageForm.$invalid"
               ng-click="$ctrl.close(message)">
      {{ 'OK' | translate }}
    </md-button>
  </md-dialog-actions>
</md-dialog>
