<md-dialog aria-label="{{ 'REGENERATE_URL_CONFIRM_DIALOG_TITLE' }}" class="md-bloomreach-theme">
  <md-dialog-content>
    <div class="md-dialog-content">
      <h3>{{ ::'REGENERATE_URL_CONFIRM_DIALOG_TITLE' | translate }}</h3>
      <p>{{ ::'REGENERATE_URL_CONFIRM_DIALOG_MESSAGE' | translate }}</p>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.onCancel()"
               class="qa-cancel-regenerate">
      {{ ::'CANCEL' | translate }}
    </md-button>
    <md-button ng-click="$ctrl.onRegenerate()"
               class="qa-complete-regenerate md-primary">
      {{ ::'REGENERATE_URL_CONFIRM_DIALOG_ACTION_BUTTON' | translate }}
    </md-button>
  </md-dialog-actions>
</md-dialog>
