<md-toolbar flex="none" 
            class="hippo-toolbar qa-toolbar md-bloomreach-theme">
  <div class="md-toolbar-tools">
    <h1>{{ ::$ctrl.subpageTitle }}</h1>

    <span flex></span>

    <md-button aria-label="{{ ::'CANCEL' | translate }}"
               class="qa-discard"
               title="{{ ::'CANCEL' | translate }}"
               ng-click="$ctrl.onDone()">
      {{ ::'CANCEL' | translate }}
    </md-button>

    <md-button aria-label="{{ ::'COPY' | translate }}"
               class="md-primary qa-action"
               form="page-copy"
               title="{{ ::'COPY' | translate }}"
               type="submit">
      {{ ::'COPY' | translate }}
    </md-button>

  </div>
</md-toolbar>

<subpage-content flex
                 layout="row"
                 class="qa-page-copy md-bloomreach-theme">
  <form id="page-copy"
        name="form"
        flex="initial"
        class="qa-subpage"
        ng-submit="form.$valid && $ctrl.copy()"
        novalidate>
    <md-input-container ng-if="$ctrl.isCrossChannelCopyAvailable"
                        class="md-block">
      <label>{{ ::'SUBPAGE_PAGE_COPY_LABEL_CHANNEL' | translate }}</label>

      <md-select required
                 name="channel"
                 class="qa-channel"
                 focus-if
                 ng-model="$ctrl.channel"
                 ng-change="$ctrl.channelChanged()"
                 ng-model-options="{trackBy: '$value.id'}">
        <md-option ng-repeat="channel in $ctrl.channels track by channel.id"
                   ng-value="{{::channel}}">
          {{ ::channel.name }}
        </md-option>
      </md-select>

      <div ng-messages="form.channel.$error">
        <div ng-message="required">{{ ::'VALIDATION_REQUIRED' | translate }}</div>
      </div>
    </md-input-container>

    <div layout="row">
      <md-input-container class="md-block"
                          flex>
        <label>{{ ::'SUBPAGE_PAGE_COPY_LABEL_URL_STEM' | translate }}</label>

        <md-select required
                   name="location"
                   class="qa-url-stem"
                   focus-if="!$ctrl.isCrossChannelCopyAvailable"
                   ng-model="$ctrl.location"
                   ng-model-options="{trackBy: '$value.location'}">
          <md-option ng-repeat="location in $ctrl.locations track by location.location"
                     ng-value="{{::location}}">
            {{ ::location.location }}
          </md-option>
        </md-select>

        <div ng-messages="form.location.$error">
          <div ng-message="required">{{ ::'VALIDATION_REQUIRED' | translate }}</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block"
                          flex>
        <label class="md-required">{{ ::'SUBPAGE_PAGE_LABEL_LAST_PATHINFO_ELEMENT' | translate }}</label>

        <input type="text"
               name="lastPathInfoElement"
               class="qa-url-leaf"
               required
               illegal-characters="{{::$ctrl.illegalCharacters}}"
               ng-model="$ctrl.lastPathInfoElement">

        <div ng-messages="form.lastPathInfoElement.$error">
          <div ng-message="required">{{ ::'VALIDATION_REQUIRED' | translate }}</div>
          <div ng-message="illegalCharacters">{{ ::pageMove.illegalCharactersMessage }}</div>
        </div>
      </md-input-container>
    </div>

  </form>
</subpage-content>
