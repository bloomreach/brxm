<input
  aria-label="{{::$ctrl.ariaLabel}}"
  name="{{::$ctrl.name}}"
  ng-blur="$ctrl.onBlur($event)"
  ng-class="{'has-focus': $ctrl.hasFocus}"
  ng-click="$ctrl.open()"
  ng-disabled="$ctrl.disabled"
  ng-focus="$ctrl.onFocus($event)"
  ng-value="$ctrl.displayName"
  readonly="readonly"
  tabindex="-1"
  type="text"
>

<div class="hippo-node-link-buttons">
  <md-button
    class="md-icon-button hippo-node-link-clear"
    ng-blur="$ctrl.onBlur($event)"
    ng-click="$ctrl.clear()"
    ng-disabled="$ctrl.disabled"
    ng-focus="$ctrl.onFocus($event)"
    ng-if="$ctrl.displayName"
  >
    <md-icon md-font-icon="mdi-close"></md-icon>
  </md-button>
  <md-button
    class="md-icon-button hippo-node-link-select"
    focus-if="$ctrl.isPicked"
    ng-blur="$ctrl.onBlur($event)"
    ng-click="$ctrl.open()"
    ng-disabled="$ctrl.disabled"
    ng-focus="$ctrl.onFocus($event)"
  >
    <md-icon md-font-icon="mdi-magnify"></md-icon>
  </md-button>
</div>
