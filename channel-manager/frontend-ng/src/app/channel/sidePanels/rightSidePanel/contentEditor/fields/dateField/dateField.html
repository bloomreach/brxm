<md-datepicker ng-model="$ctrl.dateValue.date"
               ng-change="$ctrl.valueChanged()"
               name="{{ ::$ctrl.name }}"
               aria-label="{{::$ctrl.fieldType.displayName}}"
               ng-required="::$ctrl.fieldType.required"
               ng-focus="$ctrl.onFieldFocus()"
               ng-blur="$ctrl.onFieldBlur()"/>

<md-input-container class="qa-field-date-hours"
                    ng-if="::$ctrl.fieldType.type === 'DATE_AND_TIME'">
  <input ng-model="$ctrl.dateValue.hours"
         ng-change="$ctrl.valueChanged()"
         class="timepart"
         aria-label="{ ::'HOURS' | translate }}"
         ng-attr-maxlength="2"
         ng-focus="$ctrl.onFieldFocus()"
         ng-blur="$ctrl.onFieldBlur()">
</md-input-container>

<span ng-if="::$ctrl.fieldType.type === 'DATE_AND_TIME'">:</span>

<md-input-container class="qa-field-date-minutes"
                    ng-if="::$ctrl.fieldType.type === 'DATE_AND_TIME'">
  <input ng-model="$ctrl.dateValue.minutes"
         ng-change="$ctrl.valueChanged()"
         class="timepart"
         aria-label="{ ::'MINUTES' | translate }}"
         ng-attr-maxlength="2"
         ng-focus="$ctrl.onFieldFocus();$ctrl.dateValue.focusMinutes()"
         ng-blur="$ctrl.onFieldBlur();$ctrl.dateValue.blurMinutes()"
         ng-pattern="/^[0-5]?[0-9]$/">
</md-input-container>

<md-button md-no-ink
           class="md-icon-button now-button"
           aria-label="{{ ::$ctrl.fieldType.type === 'DATE_ONLY' ? 'SET_TO_TODAY' : 'SET_TO_NOW' | translate }}"
           ng-click="$ctrl.setToNow()"
           title="{{ ::$ctrl.fieldType.type === 'DATE_ONLY' ? 'SET_TO_TODAY' : 'SET_TO_NOW' | translate }}">
  <md-icon md-font-icon="mdi-sync"></md-icon>
</md-button>
