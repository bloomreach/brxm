<div class="field-wrapper" ng-repeat="fieldType in $ctrl.fieldTypes track by $ctrl.getFieldTypeHash(fieldType)">
  <compound-field ng-if="$ctrl.isCompound(fieldType)"
                  name="$ctrl.getFieldName(fieldType)"
                  field-type="fieldType"
                  field-values="$ctrl.fieldValues[fieldType.id]"
                  ng-focus="$ctrl.onFieldFocus()"
                  ng-blur="$ctrl.onFieldBlur()">
  </compound-field>

  <choice-field ng-if="$ctrl.isChoice(fieldType)"
                name="$ctrl.getFieldName(fieldType)"
                field-type="fieldType"
                field-values="$ctrl.fieldValues[fieldType.id]"
                ng-focus="$ctrl.onFieldFocus()"
                ng-blur="$ctrl.onFieldBlur()">
  </choice-field>

  <primitive-field ng-if="$ctrl.isPrimitive(fieldType)"
                   name="$ctrl.getFieldName(fieldType)"
                   field-type="fieldType"
                   field-values="$ctrl.fieldValues[fieldType.id]"
                   locale="$ctrl.locale"
                   on-field-focus="$ctrl.onFieldFocus()"
                   on-field-blur="$ctrl.onFieldBlur()">
  </primitive-field>
</div>
