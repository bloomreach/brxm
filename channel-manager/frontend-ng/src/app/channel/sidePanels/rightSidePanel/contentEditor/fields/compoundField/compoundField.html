<div collapse
  class="field field--bordered qa-compound"
  ng-class="{
  'field--focused': $ctrl.hasFocus,
  'field--invalid': $ctrl.hasError
  }">
    <div class="field__title collapse-toggle"
      ng-class="{
        'field__title--focused': $ctrl.hasFocus,
        'field__title--invalid': $ctrl.fieldValue.errorInfo
      }"
      ng-click="collapse.toggle()">
        <h5 layout layout-align="start center">
          <md-icon class="field__title-icon collapse-icon"
            ng-class="{'collapsed': collapse.isCollapsed}"
            md-font-icon="mdi-chevron-down">
          </md-icon>

          <span>
            {{ ::$ctrl.fieldType.displayName }}
            <span ng-if="::$ctrl.fieldType.required">*</span>
          </span>

          <md-icon ng-if="::$ctrl.fieldType.hint"
            class="field__title-icon hippo-hint-icon"
            md-font-icon="mdi-information-outline">
              <md-tooltip>
                {{ ::$ctrl.fieldType.hint }}
              </md-tooltip>
          </md-icon>
        </h5>

        <div class="field__error md-body-1" ng-if="$ctrl.fieldValue.errorInfo">
          {{ $ctrl.fieldValue.errorInfo.message }}
        </div>
    </div>

    <document-fields class="collapse-element"
      name="::$ctrl.name"
      field-types="::$ctrl.fieldType.fields"
      field-values="$ctrl.fieldValue.fields"
      on-field-focus="$ctrl.onFocus()"
      on-field-blur="$ctrl.onBlur()">
    </document-fields>
</div>
