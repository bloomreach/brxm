<md-tabs
  flex="grow"
  layout="column"
  md-border-bottom
>
  <md-tab label="{{ ::'RIGHT_SIDE_PANEL_TAB_COMPONENT_PROPERTIES' | translate }}">
    <md-tab-body>
      <form
        name="$ctrl.form"
        class="form-dense-layout"
        flex
      >
        <md-subheader
          md-colors="{background: 'hippo-grey-200'}"
          ng-if="$ctrl.ComponentEditor.isForeignPage()">
          <!-- use double quotes in the click action expression so we can use single quotes in the translation value -->
          <div translate="COMPONENT_EDITOR_GO_BACK_TO_PAGE_LINK" translate-value-click-action='$ctrl.ComponentEditor.openComponentPage()' translate-compile></div>
        </md-subheader>
        <md-subheader
          md-colors="{background: 'hippo-grey-200'}"
          ng-if="$ctrl.hasNoProperties()">
          <div>{{ ::'FEEDBACK_NO_EDITABLE_COMPONENT_PROPERTIES' | translate }}</div>
        </md-subheader>

        <property-group
          class="top-level"
          ng-repeat="propertyGroup in $ctrl.getPropertyGroups() track by propertyGroup.label"
          group="propertyGroup"
          read-only="$ctrl.isReadOnly()"
        ></property-group>
      </form>
    </md-tab-body>
  </md-tab>
</md-tabs>

<md-toolbar>
  <div class="md-toolbar-tools">
    <span flex>
      <md-button
        class="qa-deletecomponent large-label"
        ng-click="$ctrl.deleteComponent()"
        ng-disabled="$ctrl.isDeleteDisabled()"
      >
        {{ ::'DELETE_COMPONENT' | translate }}
      </md-button>
    </span>

    <md-button
      class="qa-discard"
      ng-click="$ctrl.discard()"
      ng-disabled="!$ctrl.isDiscardAllowed()"
    >
      {{ ::'DISCARD' | translate }}
    </md-button>

    <md-button
      class="qa-save"
      ng-click="$ctrl.save()"
      ng-disabled="!$ctrl.isSaveAllowed()"
    >
      {{ ::'SAVE' | translate }}
    </md-button>

  </div>
</md-toolbar>
