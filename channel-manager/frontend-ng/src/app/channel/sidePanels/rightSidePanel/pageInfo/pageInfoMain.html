<md-tabs flex="grow" layout="column">
  <md-tab ng-repeat="extension in $ctrl.extensions track by extension.id"
          md-on-select="$ctrl.selectTab(extension.id)">
    <md-tab-label>
      {{ ::extension.displayName }}
    </md-tab-label>
    <md-tab-body>
      <ui-view class="retain-iframe-scroll-position-when-hiding-in-chrome"
               name="{{ ::extension.id }}"
               flex="grow"
               layout="column">
        {{ ::extension }}
      </ui-view>
    </md-tab-body>
  </md-tab>
</md-tabs>

<md-toolbar class="page-info-bottom-toolbar">
  <div class="md-toolbar-tools"
       layout-align="end center">
    <md-button class="qa-close"
               ng-click="$ctrl.close()">
      {{ ::'CLOSE' | translate }}
    </md-button>
  </div>
</md-toolbar>
