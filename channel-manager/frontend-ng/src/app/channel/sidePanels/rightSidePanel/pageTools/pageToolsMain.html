<md-tabs flex="grow"
         layout="column"
         md-selected="$ctrl.selectedTab"
         md-border-bottom>
  <md-tab ng-repeat="extension in $ctrl.extensions track by extension.id"
          md-on-select="$ctrl.selectedTab = $index">
    <md-tab-label>
      <span title="{{ ::extension.displayName }}">{{ ::extension.displayName }}</span>
    </md-tab-label>
    <md-tab-body>
      <ui-view class="retain-iframe-scroll-position-when-hiding-in-chrome"
              name="{{ ::extension.id }}"
              layout="column"
              layout-fill>
        {{ ::extension }}
      </ui-view>
    </md-tab-body>
  </md-tab>
</md-tabs>
