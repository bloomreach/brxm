<ng-form name="$ctrl.form" novalidate>
  <!-- Document name field -->
  <md-input-container class="create-content-field qa-name-field">
    <input class="name-input-element"
           name="nameField"
           placeholder="{{ ::'PLACEHOLDER_DOCUMENT_NAME' | translate }}"
           ng-model="$ctrl.nameField"
           ng-change="$ctrl.onNameChange($event)"
           type="text"
           required
           autocomplete="off">
    <div ng-messages="$ctrl.form.nameField.$error">
      <div ng-message="required">{{ ::'FIELD_REQUIRED' | translate }}</div>
    </div>
  </md-input-container>

  <!-- Document URL field -->
  <div class="field">

    <md-input-container class="create-content-field qa-url-field">
      <input class="url-input-element"
             name="url"
             placeholder="{{ ::'PLACEHOLDER_DOCUMENT_URL' | translate }}"
             type="text"
             ng-model="$ctrl.urlField"
             ng-disabled="!$ctrl.isManualUrlMode"
             autocomplete="off"
             required>

      <!-- Edit button -->
      <md-button ng-if="!$ctrl.isManualUrlMode"
                 type="button"
                 ng-click="$ctrl.setManualUrlEditMode(true)"
                 class="qa-edit-url md-icon-button input-icon-button">
        <md-icon md-font-icon="mdi-pencil"></md-icon>
      </md-button>

      <!-- Regenerate button -->
      <md-button ng-if="$ctrl.isManualUrlMode"
                 type="button"
                 ng-click="$ctrl.setManualUrlEditMode(false)"
                 class="qa-generate-url md-icon-button input-icon-button">
        <md-icon md-font-icon="mdi-autorenew"></md-icon>
      </md-button>

      <div ng-messages="$ctrl.form.url.$error">
        <div ng-message="required">{{ ::'FIELD_REQUIRED' | translate }}</div>
      </div>
    </md-input-container>

  </div>
</ng-form>
