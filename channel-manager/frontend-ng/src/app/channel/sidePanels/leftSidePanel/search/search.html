<div class="search-field-container">
  <md-input-container md-no-float>
    <md-icon>search</md-icon>
    <input type="text"
           placeholder="{{ ::'PLACEHOLDER_SEARCH' | translate }}"
           ng-model="$ctrl.keywords"
           ng-change="$ctrl.filterItems()"/>
    <md-button class="md-icon-button" ng-click="$ctrl.clearFilter()" ng-show="$ctrl.keywords">
      <md-icon>clear</md-icon>
    </md-button>
  </md-input-container>
</div>
<md-subheader>
  <span ng-if="$ctrl.items.length === 1 && $ctrl.keywords === ''">{{'SEARCH_SINGLE' | translate:$ctrl.translationData }}</span>
  <span ng-if="$ctrl.items.length === 1 && $ctrl.keywords !== ''">{{'SEARCH_RESULTS_SINGLE' | translate:$ctrl.translationData }}</span>
  <span ng-if="$ctrl.items.length !== 1 && $ctrl.keywords === ''">{{'SEARCH_MULTIPLE' | translate:$ctrl.translationData }}</span>
  <span ng-if="$ctrl.items.length !== 1 && $ctrl.keywords !== ''">{{'SEARCH_RESULTS_MULTIPLE' | translate:$ctrl.translationData }}</span>
</md-subheader>
