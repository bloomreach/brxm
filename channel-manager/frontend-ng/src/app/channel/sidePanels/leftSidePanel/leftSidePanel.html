<md-sidenav class="md-sidenav-left left-side-panel qa-left-side-panel md-bloomreach-theme"
            layout="row"
            layout-fill
            md-component-id="left-side-panel"
            md-disable-backdrop
            md-is-locked-open="$ctrl.isLockedOpen()"
            md-is-open="$ctrl.isOpen"
            ng-class="{'sidepanel-lifted': $ctrl.isSidePanelLifted()}"
            style="width: {{$ctrl.width + 'px'}}">

  <md-tabs flex
           md-border-bottom
           md-no-pagination
           md-selected="$ctrl.selectedTab"
           class="qa-sidenav-tabs">
    <md-tab label="{{ ::'LEFT_SIDE_PANEL_TAB_SITEMAP' | translate }}">
      <site-map-listing items="$ctrl.getSiteMapItems()"
                        ng-if="$ctrl.isOpen"
                        flex
                        layout="column">
      </site-map-listing>
    </md-tab>
    <md-tab label="{{ ::'LEFT_SIDE_PANEL_TAB_COMPONENTS' | translate }}" ng-disabled="$ctrl.isConfigurationLocked">
      <component-catalog components="$ctrl.getCatalog()"
                         state="$ctrl.componentsVisible"
                         flex
                         layout="column">
      </component-catalog>
    </md-tab>
  </md-tabs>

  <mask></mask>

  <resize-handle element-width="$ctrl.width"
                 handle-position="right"
                 on-resize="$ctrl.onResize(newWidth)">
  </resize-handle>
</md-sidenav>
