<search
  filtered-fields="$ctrl.filteredFields"
  items="$ctrl.components"
  item-name="{{ ::'SEARCH_COMPONENT_NAME' | translate }}"
  items-name="{{ ::'SEARCH_COMPONENTS_NAME' | translate }}"
  on-filter="$ctrl.onFilter(filteredItems)">
</search>

<md-content>
  <md-list class="qa-catalog">
    <md-list-item class="md-1-line"
                  ng-repeat="component in $ctrl.filteredComponents track by component.id"
                  ng-class="{'list-item-active catalog-list-item-active': $ctrl.isComponentSelected(component)}"
                  ng-click="$ctrl.onSelect(component)">
      <img class="md-avatar"
           ng-src="{{::component.iconURL}}" />

      <div class="md-list-item-text">
        <p>
          <span class="qa-name">{{ $ctrl.getComponentLabel(component) }}</span>
        </p>
      </div>

      <md-button ng-if="$ctrl.isComponentSelected(component)"
                 class="md-secondary md-icon-button">
        <md-icon>close</md-icon>
      </md-button>

      <md-divider ng-if="::!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
