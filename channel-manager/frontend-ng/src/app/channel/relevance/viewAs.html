<div ng-if="$ctrl.selectedVariant" layout="row" layout-align="start center" class="select-in-toolbar qa-view-as">
  <label flex="none">{{ ::'TOOLBAR_VIEW_AS_LABEL' | translate }}</label>
  <md-select aria-label="{{ ::'TOOLBAR_VIEW_AS_LABEL' | translate }}"
             class="md-no-underline"
             ng-model="$ctrl.selectedVariant"
             ng-model-options="{trackBy: '$value.id'}"
             md-selected-text="$ctrl.makeDisplayName($ctrl.selectedVariant)">
    <md-option ng-repeat="variant in $ctrl.globalVariants track by variant.id"
               ng-value="{{::variant}}"
               ng-click="$ctrl.editVariant(variant)">
      {{ ::$ctrl.makeSelectableDisplayName(variant) }}
    </md-option>
  </md-select>
  <span>
    {{ ::'TOOLBAR_VIEW_ON_LABEL' | translate }}
  </span>
</div>
