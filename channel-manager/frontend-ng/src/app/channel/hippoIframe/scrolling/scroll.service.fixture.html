<style>
  html,
  body {
    padding: 0;
    margin: 0;
  }

  #testTop {
    height: 40px;
  }

  #testMain {
    width: 200px;
    height: 200px;
    position: relative;
    left: 40px;
  }

  #testCanvas {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow-x: visible;
    overflow-y: hidden;
    height: 100%;
  }

  #testSheet {
    min-width: 400px;
    max-width: 400px;
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: relative;
  }

  #testIframe {
    border: 0;
    bottom: 0;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    width: 100%;
  }
</style>
<div id="testTop"><!-- toolbar --></div>
<div id="testMain">
  <div id="testCanvas">
    <!-- Canvas renders the horizontal scrollbar -->
    <div id="testSheet">
      <iframe id="testIframe">
        <!-- Iframe html/body renders the vertical scrollbar -->
      </iframe>
    </div>
  </div>
</div>
