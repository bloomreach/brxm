<em-notification-bar ng-if="$ctrl.isXPage()"
                     ng-prop-page_states="$ctrl.pageStates"
                     ng-prop-current_project="$ctrl.currentProject"
                     ng-prop-is_editing_shared_containers="$ctrl.isEditingSharedContainers">
</em-notification-bar>

<!-- The gray background behind the channel. Visible when the viewport is constrained. -->
<div class="channel-iframe-canvas"
     ng-class="{
       'iframe-lifted': $ctrl.isIframeLifted(),
       'notification-banner-visible': $ctrl.isXPage(),
      }">

  <!-- Glues the iframe and Dragula mirror container on top of each other. Needed to position the mirror correctly. -->
  <div class="channel-iframe-sheet">

    <!-- Renders the channel -->
    <iframe class="qa-view"
            ng-src="{{ $ctrl.getSrc() }}">
    </iframe>

    <!-- Contains the Dragula mirror rendered in the app so the mirror is also visible outside the iframe borders. -->
    <div class="channel-dragula-mirror"></div>
  </div>
</div>
