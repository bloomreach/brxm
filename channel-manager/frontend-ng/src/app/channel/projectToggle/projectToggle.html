<div layout
     layout-align="start center">
  <label flex="none">
    {{ ::'TOOLBAR_PROJECT_LABEL' | translate }}
  </label>

  <md-select aria-label="{{ ::'TOOLBAR_PROJECT_LABEL' | translate }}"
             class="md-no-underline qa-project-toggle-select"
             ng-model-options="{ trackBy: '$value.id' }"
             md-on-open="$ctrl.getProjects()"
             ng-model="$ctrl.selectedProject">
    <md-option class="qa-project-toggle-option"
               ng-repeat="project in $ctrl.projects | orderBy: 'name' track by project.id"
               ng-value="project"
               md-truncate>
      <span>{{ project.name }}</span> <span class="normal-font-weight">({{ project.localizedState }})</span>
    </md-option>
  </md-select>
</div>
