definitions:
  config:
    /hippo:configuration/hippo:modules/webfiles:
      jcr:primaryType: hipposys:module
      hipposys:className: org.onehippo.cms7.services.webfiles.WebFilesServiceModule
      /hippo:moduleconfig:
        jcr:primaryType: hipposys:moduleconfig
        excludedDirectories: [.arch-ids, BitKeeper, .bzr, CVS, _darcs, .darcsrepo,
          .git, .hg, .metadata, RCS, SCCS, .svn]
        includedFiles: ['*.css', '*.eot', '*.ftl', '*.gif', '*.html', '*.ico', '*.jpeg',
          '*.jpg', '*.js', '*.json', '*.map', '*.otf', '*.png', '*.svg', '*.ttf',
          '*.woff', '*.xml', '*.properties', '*.txt', '*.woff2']
        maxFileLengthKb: 256
        useWatchServiceOnOsNames: [Linux]
        watchDelayMillis: 500
        reloadMode: RELOAD_IF_RUNTIME_UNCHANGED
