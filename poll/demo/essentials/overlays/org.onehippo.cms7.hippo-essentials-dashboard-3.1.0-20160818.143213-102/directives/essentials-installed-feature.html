<div class="feature-block">
    <div class="well">
        <div class="feature-heading">
            <div class="row">
                <div class="col-xs-6">
                    <div class="media">
                        <span class="pull-left">
                            <img class="media-object" ng-src="{{plugin.icon}}" alt="{{plugin.name}}">
                        </span>
                        <div class="media-body">
                            <h4>{{plugin.name}}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <a ng-show="needsRebuild()" class="btn btn-danger" href="#/build">Needs a rebuild</a>
                    <a ng-show="needsConfiguration()" class="btn btn-danger" href="#/features/{{plugin.id}}">Needs to be configured</a>
                    <a ng-show="hasConfiguration()" class="btn btn-primary" href="#/features/{{plugin.id}}">Configure</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-8">
                    <p ng-bind-html="plugin.introduction"></p>
                </div>
            </div>
        </div>
        <essentials-feature-footer plugin="plugin"></essentials-feature-footer>
    </div>
</div>
